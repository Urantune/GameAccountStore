<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Roboto", sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #2a3f54;
            position: fixed;
            left: 0;
            top: 0;
            color: #ecf0f1;
        }

        .sidebar h5 {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a {
            display: block;
            padding: 14px 24px;
            color: #ecf0f1;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a i { width: 22px; }

        .sidebar a:hover {
            background: #1abb9c;
        }

        /* MAIN CONTENT */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        /* CARD STYLE */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 16px;
        }

        @media (max-width: 992px){
            .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        @media (max-width: 576px){
            .grid { grid-template-columns: 1fr; }
        }

        .card-box {
            background:white;
            border-radius:14px;
            box-shadow:0 6px 15px rgba(0,0,0,0.10);
            padding:16px 18px;
            border-left:6px solid #ff7a2f;
            min-height:140px;
        }

        .label { font-weight:600; color:#444; }
        .value { color:#222; word-break:break-word; }
        .meta { font-size:0.9rem; color:#666; }
        .badge-status { font-size:0.85rem; }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h5><i class="bi bi-gear-fill me-2"></i>Staff Panel</h5>
    <a th:href="@{/staffHome}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a th:href="@{/staffHome/approveList}"><i class="bi bi-bag-check-fill"></i> Manage Orders</a>
    <a th:href="@{/staffHome/rentApproveList}"><i class="bi bi-clock-history"></i> Rental Orders</a>
    <a th:href="@{/staffHome/revenue}"><i class="bi bi-graph-up-arrow"></i> Revenue</a>
    <a th:href="@{/staffHome/manageExpired}"><i class="bi bi-exclamation-triangle-fill"></i> Manage Expired</a>
</div>

<!-- MAIN CONTENT -->
<div class="content container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h4 class="mb-1"><i class="bi bi-receipt-cutoff me-2"></i> Order Details</h4>

            <div class="meta" th:if="${order != null}">
                <span class="me-3">
                    <span class="label">Order:</span>
                    <span class="value" th:text="${order.id}"></span>
                </span>
                <span class="me-3">
                    <span class="label">Username:</span>
                    <span class="value" th:text="${order.customer != null ? order.customer.username : 'N/A'}"></span>
                </span>
                <span class="me-3">
                    <span class="label">Status:</span>
                    <span class="badge badge-status"
                          th:classappend="${order.status}=='WAIT' ? ' bg-warning text-dark' : ' bg-secondary'"
                          th:text="${order.status}"></span>
                </span>
                <span>
                    <span class="label">Created:</span>
                    <span class="value" th:text="${#temporals.format(order.createdDate,'yyyy-MM-dd HH:mm:ss')}"></span>
                </span>
            </div>

            <div class="meta" th:if="${order == null}">
                <span class="label">Order:</span> <span class="value" th:text="${orderId}"></span>
            </div>
        </div>

        <a th:href="@{/staffHome/approveList}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back
        </a>
    </div>

    <!-- Buttons Approve / Reject -->
    <div class="d-flex gap-2 mb-3" th:if="${order != null}">
        <form th:action="@{/staffHome/approve/accept}" method="post" class="m-0">
            <input type="hidden" name="orderId" th:value="${order.id}">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check2-circle me-1"></i>Duyệt đơn
            </button>
        </form>

        <form th:action="@{/staffHome/approve/reject}" method="post" class="m-0">
            <input type="hidden" name="orderId" th:value="${order.id}">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-x-circle me-1"></i>Từ chối
            </button>
        </form>
    </div>

    <!-- Order Details Grid -->
    <div class="grid">
        <div class="card-box" th:each="od : ${orderDetails}">
            <div class="mb-2">
                <span class="label">OrderDetail ID</span><br>
                <span class="value" th:text="${od.id}"></span>
            </div>

            <div class="mb-2">
                <span class="label">GameAccount</span><br>
                <span class="value" th:text="${od.gameAccount != null ? od.gameAccount.id : 'N/A'}"></span>
            </div>

            <div class="mb-2" th:if="${od.gameAccount != null && od.gameAccount.game != null}">
                <span class="label">Game Name</span><br>
                <span class="value" th:text="${od.gameAccount.game.gameName}"></span>
            </div>

            <div th:if="${od.gameAccount != null}">
                <span class="label">Price</span><br>
                <span class="value" th:text="${od.gameAccount.price}"></span>
            </div>
        </div>
    </div>

    <div class="text-center mt-4 text-muted" th:if="${orderDetails == null || #lists.isEmpty(orderDetails)}">
        No order details found.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
