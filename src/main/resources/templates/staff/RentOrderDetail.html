<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent Order Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root { --orange: #ff7a2f; }

        body{
            background:#f5f5f5;
            font-family:"Roboto",sans-serif;
            min-height:100vh;
            display:flex;
            flex-direction:column;
        }

        .bar-top{
            width:100%;
            height:70px;
            background:var(--orange);
            display:flex;
            align-items:center;
            padding-left:30px;
        }

        .bar-bottom{
            width:100%;
            height:70px;
            background:var(--orange);
            margin-top:auto;
        }

        .content-wrapper{
            flex:1;
            padding:30px 40px 20px 40px;
        }

        .grid{
            display:grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap:16px;
        }
        @media (max-width: 992px){
            .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        @media (max-width: 576px){
            .grid{ grid-template-columns: 1fr; }
        }

        .card-box{
            background:white;
            border-radius:14px;
            box-shadow:0 6px 15px rgba(0,0,0,0.10);
            padding:16px 18px;
            border-left:6px solid var(--orange);
            min-height:140px;
        }

        .label{ font-weight:600; color:#444; }
        .value{ color:#222; word-break:break-word; }
        .meta{ font-size:0.9rem; color:#666; }
        .badge-status{ font-size:0.85rem; }
    </style>
</head>

<body>

<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-receipt-cutoff me-2"></i> Rent Order Details
    </h4>
</div>

<div class="content-wrapper container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h5 class="mb-1">Rent Order Detail List</h5>

            <div class="meta" th:if="${order != null}">
                <span class="me-3">
                    <span class="label">Order:</span>
                    <span class="value" th:text="${order.id}"></span>
                </span>
                <span class="me-3">
                    <span class="label">Username:</span>
                    <span class="value" th:text="${order.customer != null ? order.customer.username : 'N/A'}"></span>
                </span>
                <span class="me-3">
                    <span class="label">Status:</span>
                    <span class="badge badge-status"
                          th:classappend="${order.status}=='WAIT' ? ' bg-warning text-dark' : ' bg-secondary' "
                          th:text="${order.status}"></span>
                </span>
                <span>
                    <span class="label">Created:</span>
                    <span class="value" th:text="${#temporals.format(order.createdDate,'yyyy-MM-dd HH:mm:ss')}"></span>
                </span>
            </div>

            <div class="meta" th:if="${order == null}">
                <span class="label">Order:</span> <span class="value" th:text="${orderId}"></span>
            </div>
        </div>

        <a th:href="@{/staffHome/approveList}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back
        </a>
    </div>

    <div class="d-flex gap-2 mb-3" th:if="${order != null}">
        <form th:action="@{/staffHome/approve/accept}" method="post" class="m-0">
            <input type="hidden" name="orderId" th:value="${order.id}">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check2-circle me-1"></i>Duyệt đơn
            </button>
        </form>

        <form th:action="@{/staffHome/approve/reject}" method="post" class="m-0">
            <input type="hidden" name="orderId" th:value="${order.id}">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-x-circle me-1"></i>Từ chối
            </button>
        </form>
    </div>

    <div class="grid">

        <div class="card-box" th:each="od : ${rentOrderList}">
            <div class="mb-2">
                <span class="label">OrderDetail ID</span><br>
                <span class="value" th:text="${od.id}"></span>
            </div>

            <div class="mb-2">
                <span class="label">GameAccount</span><br>
                <span class="value" th:text="${od.gameAccount != null ? od.gameAccount.id : 'N/A'}"></span>
            </div>

            <div class="mb-2" th:if="${od.gameAccount != null && od.gameAccount.game != null}">
                <span class="label">Game Name</span><br>
                <span class="value" th:text="${od.gameAccount.game.gameName}"></span>
            </div>

            <div th:if="${od.gameAccount != null}">
                <span class="label">Price</span><br>
                <span class="value" th:text="${od.gameAccount.price}"></span>
            </div>
        </div>

    </div>

    <div class="text-center mt-4 text-muted" th:if="${rentOrderList == null || #lists.isEmpty(rentOrderList)}">
        No rent order details found.
    </div>

</div>

<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
