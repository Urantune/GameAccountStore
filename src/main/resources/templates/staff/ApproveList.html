<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root { --orange: #ff7a2f; }
        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--orange);
            display: flex;
            align-items: center;
            padding-left: 30px;
        }
        .bar-bottom {
            width: 100%;
            height: 70px;
            background: var(--orange);
            margin-top: auto;
        }
        .content-wrapper {
            padding: 30px 40px 20px 40px;
            flex: 1;
        }
        .table thead { background-color: #ffe0cc; }
        th.sortable { cursor: pointer; user-select: none; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
</head>

<body>

<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-receipt-cutoff me-2"></i> Manage Orders
    </h4>
</div>

<div class="content-wrapper container-fluid">

    <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Order List</h5>

        <div class="d-flex flex-wrap gap-2 align-items-center">
            <select id="searchType" class="form-select form-select-sm" style="width: 170px;">
                <option value="orderId">Order ID</option>
                <option value="username">Username</option>
                <option value="date">Created Date</option>
            </select>

            <input type="text" id="searchInput" class="form-control form-control-sm"
                   placeholder="Search..." style="width: 260px;">

            <a th:href="@{/staffHome}" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Staff
            </a>
        </div>
    </div>

    <div class="table-responsive bg-white rounded-3 shadow-sm p-3">
        <table id="orderTable" class="table table-hover align-middle mb-0">
            <thead>
            <tr>
                <th style="width: 60px;">#</th>
                <th class="sortable" onclick="sortTable(1)">
                    Order ID <i class="bi bi-arrow-down-up"></i>
                </th>

                <th class="sortable" onclick="sortTable(2)">
                    Username <i class="bi bi-arrow-down-up"></i>
                </th>

                <th class="sortable" onclick="sortTable(3)">
                    Voucher <i class="bi bi-arrow-down-up"></i>
                </th>

                <th class="sortable" onclick="sortTable(4)">
                    Created Date <i class="bi bi-arrow-down-up"></i>
                </th>

                <th class="sortable text-end" onclick="sortTable(5)" style="width: 120px;">
                    Quantity <i class="bi bi-arrow-down-up"></i>
                </th>

                <th class="sortable text-end" onclick="sortTable(6)" style="width: 160px;">
                    Price <i class="bi bi-arrow-down-up"></i>
                </th>

                <th class="sortable text-end" onclick="sortTable(6)" style="width: 160px;">
                    Total Price <i class="bi bi-arrow-down-up"></i>
                </th>

                <th style="width: 90px;" class="text-center">Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="o, index : ${orderList}">
                <td th:text="${index.index + 1}">1</td>

                <td class="mono" th:text="${o.id}">order-id</td>

                <td th:text="${o.customer.username}">username</td>

                <td th:if="${o.voucher != null}"
                    th:text="${o.voucher.voucherName}">
                </td>
                <td th:unless="${o.voucher != null}">
                    Not Voucher
                </td>


                <td th:text="${#temporals.format(o.createdDate, 'HH:mm dd/MM/yyyy')}">15:30 12/12/2025</td>

                <td class="text-end"
                    th:text="${getQuantity.findAllByOrderId(o.id) != null ? getQuantity.findAllByOrderId(o.id) : getQuantity.findAllByOrderId(o.id)}">12/12/2025 15:30</td>

                <td class="text-end"
                th:text="${#numbers.formatDecimal(@orderDetailService.getOrderdetailByOrder(o).gameAccount.price, 1, 'COMMA', 0, 'POINT')}"></td>
                0
                </td>

                <td class="text-end"
                    th:text="${#numbers.formatDecimal(o.totalPrice, 1, 'COMMA', 0, 'POINT')}">
                    0
                </td>

                <td class="text-center">
                    <a th:href="@{'/staffHome/approve/' + ${o.id}}"
                       class="btn btn-sm btn-outline-dark"
                       title="View Detail">
                        <i class="bi bi-gear"></i>
                    </a>

                </td>
            </tr>

            <tr class="no-data" th:if="${#lists.isEmpty(orderList)}">
                <td colspan="7" class="text-center text-muted py-4">No orders found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function sortTable(columnIndex) {
        const table = document.getElementById("orderTable");
        const tbody = table.querySelector("tbody");

        const noDataRow = tbody.querySelector("tr.no-data");
        if (noDataRow) noDataRow.style.display = "none";

        const rows = Array.from(tbody.querySelectorAll("tr"))
            .filter(r => !r.classList.contains("no-data"));

        const asc = table.getAttribute("data-sort-col") != columnIndex ||
            table.getAttribute("data-sort-dir") === "desc";

        rows.sort((a, b) => {
            let A = a.children[columnIndex].innerText.trim();
            let B = b.children[columnIndex].innerText.trim();

            const numA = parseFloat(A.replaceAll(",", ""));
            const numB = parseFloat(B.replaceAll(",", ""));
            const bothNum = !Number.isNaN(numA) && !Number.isNaN(numB);

            if (bothNum) return asc ? (numA - numB) : (numB - numA);

            A = A.toLowerCase();
            B = B.toLowerCase();
            return asc ? A.localeCompare(B) : B.localeCompare(A);
        });

        rows.forEach(r => tbody.appendChild(r));
        table.setAttribute("data-sort-col", columnIndex);
        table.setAttribute("data-sort-dir", asc ? "asc" : "desc");
    }

    const searchInput = document.getElementById("searchInput");
    const searchType = document.getElementById("searchType");

    searchInput.addEventListener("keyup", function () {
        const value = this.value.trim().toLowerCase();
        const type = searchType.value;
        const table = document.getElementById("orderTable");
        const rows = table.querySelectorAll("tbody tr:not(.no-data)");

        rows.forEach(row => {
            let cellValue = "";
            if (type === "orderId") cellValue = row.children[1].innerText.toLowerCase();
            if (type === "username") cellValue = row.children[2].innerText.toLowerCase();
            if (type === "date") cellValue = row.children[3].innerText.toLowerCase();

            row.style.display = cellValue.includes(value) ? "" : "none";
        });

        checkNoResult();
    });

    function checkNoResult() {
        const table = document.getElementById("orderTable");
        const rows = table.querySelectorAll("tbody tr:not(.no-data)");
        const noDataRow = table.querySelector("tbody tr.no-data");
        if (!noDataRow) return;

        let visible = 0;
        rows.forEach(r => { if (r.style.display !== "none") visible++; });
        noDataRow.style.display = (visible === 0) ? "" : "none";
    }
</script>

</body>
</html>
