<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History Order Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background:#f5f7fa; font-family:"Roboto",sans-serif; }
        .content{ margin-left:260px; padding:30px; }
        .cardx{
            background:#fff; border-radius:16px;
            box-shadow:0 8px 18px rgba(0,0,0,0.08);
            padding:18px; border:1px solid #eef1f4;
        }
        .mono{
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
            font-size:12px;
        }
        .meta{ font-size:0.9rem; color:#6c757d; }
        .k{ color:#6c757d; font-size:0.85rem; }
        .v{ color:#1f2d3d; font-weight:600; word-break:break-word; }
        .kv{ display:grid; grid-template-columns: 170px 1fr; gap:8px 14px; }
        .badge-soft{ background:#f3f5f8; color:#495057; border:1px solid #e9ecef; }
        .table thead th{ background:#f3f5f8; white-space:nowrap; font-size:13px; }
        .tag{
            display:inline-block; padding:4px 10px; border-radius:999px;
            background:#f3f5f8; border:1px solid #e9ecef; color:#495057;
            font-size:0.85rem; margin-right:6px; margin-bottom:6px;
        }
        .desc{
            background:#fafbfc; border:1px dashed #e2e8f0;
            border-radius:12px; padding:10px 12px; color:#334155;
            max-width:520px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/staff-sidebar :: staffSidebar}"></div>

<div class="content container">

    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <h4 class="mb-1"><i class="bi bi-receipt me-2"></i>History Order Detail</h4>
            <div class="meta">
                ORDER ID: <span class="mono" th:text="${order != null ? order.id : ''}"></span>
            </div>
        </div>

        <a th:href="@{/staffHome/historyOrders}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back
        </a>
    </div>

    <div class="cardx mb-3">
        <div th:if="${errorMessage != null}" class="alert alert-warning mb-0" th:text="${errorMessage}"></div>

        <div class="row g-3" th:if="${order != null}">
            <div class="col-12 col-lg-6">
                <div class="kv">
                    <div class="k">BUYER (USERNAME)</div>
                    <div class="v" th:text="${order.customer != null ? order.customer.username : 'N/A'}"></div>

                    <div class="k">BUYER EMAIL</div>
                    <div class="v" th:text="${order.customer != null ? order.customer.email : 'N/A'}"></div>

                    <div class="k">STATUS</div>
                    <div class="v">
                        <span class="badge"
                              th:classappend="${order.status != null && #strings.equalsIgnoreCase(order.status,'COMPLETE') ? 'bg-success'
                                : (order.status != null && #strings.equalsIgnoreCase(order.status,'REJECT') ? 'bg-secondary' : 'bg-danger')}"
                              th:text="${order.status != null ? order.status : 'N/A'}"></span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="kv">
                    <div class="k">CREATED DATE</div>
                    <div class="v" th:text="${order.createdDate != null ? #temporals.format(order.createdDate,'HH:mm dd/MM/yyyy') : 'N/A'}"></div>

                    <div class="k">VOUCHER</div>
                    <div class="v" th:text="${order.voucher != null ? order.voucher.voucherName : 'NOT VOUCHER'}"></div>

                    <div class="k">TOTAL PRICE</div>
                    <div class="v" th:text="${order.totalPrice != null ? (#numbers.formatDecimal(order.totalPrice,0,'COMMA',0,'POINT') + ' đ') : '0 đ'}"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="cardx">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="fw-semibold">
                <i class="bi bi-list-check me-2"></i>Order Items
            </div>
            <div class="meta">
                ITEMS:
                <span class="badge badge-soft" th:text="${orderDetails != null ? #lists.size(orderDetails) : 0}"></span>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width:60px;">#</th>
                    <th>GAME</th>
                    <th>ACCOUNT</th>
                    <th>TYPE</th>
                    <th>RENT TIME</th>
                    <th>REQUIREMENTS</th>
                    <th>DESCRIPTION</th>
                    <th class="text-end">PRICE</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${orderDetails == null || #lists.isEmpty(orderDetails)}">
                    <td colspan="8" class="text-center text-muted py-4">No details.</td>
                </tr>

                <tr th:each="od,stt : ${orderDetails}">
                    <td th:text="${stt.index + 1}"></td>

                    <td>
                        <div class="v" th:text="${od.game != null ? od.game.gameName : 'N/A'}"></div>
                        <div class="meta mono" th:text="${od.game != null ? od.game.gameId : ''}"></div>
                    </td>

                    <td>
                        <div class="v" th:text="${od.gameAccount != null ? od.gameAccount.gameAccount : 'N/A'}"></div>
                        <div class="meta" th:if="${od.gameAccount != null && od.gameAccount.email != null}">
                            EMAIL: <b th:text="${od.gameAccount.email}"></b>
                        </div>
                        <div class="meta mono" th:if="${od.gameAccount != null && od.gameAccount.gameAccountId != null}"
                             th:text="${od.gameAccount.gameAccountId}"></div>
                    </td>

                    <td>
                        <span class="badge"
                              th:classappend="${od.duration != null && od.duration > 0 ? 'bg-info text-dark' : 'bg-dark'}"
                              th:text="${od.duration != null && od.duration > 0 ? 'RENT' : 'BUY'}"></span>
                        <span class="badge badge-soft ms-1"
                              th:text="${od.duration != null && od.duration > 0 ? (od.duration + ' MONTH(S)') : 'FOREVER'}"></span>
                    </td>

                    <!-- RENT TIME / FOREVER -->
                    <td>
                        <div th:if="${od.duration != null && od.duration > 0}">
                            <div class="meta">
                                START:
                                <b th:text="${order != null && order.createdDate != null ? #temporals.format(order.createdDate,'dd/MM/yyyy HH:mm') : 'N/A'}"></b>
                            </div>

                            <div class="meta"
                                 th:with="endDate=${order.createdDate != null ? order.createdDate.plusMonths(od.duration) : null}">
                                END:
                                <b th:text="${endDate != null ? #temporals.format(endDate,'dd/MM/yyyy HH:mm') : 'N/A'}"></b>
                            </div>

                            <div class="meta"
                                 th:with="endDate=${order.createdDate != null ? order.createdDate.plusMonths(od.duration) : null},
                                          now=${T(java.time.LocalDateTime).now()},
                                          days=${endDate != null ? T(java.time.Duration).between(now, endDate).toDays() : null}">
                                REMAIN:
                                <b th:text="${days == null ? 'N/A' : (days < 0 ? 'EXPIRED' : (days + ' DAY(S)'))}"></b>
                            </div>
                        </div>

                        <div th:if="${od.duration == null || od.duration <= 0}">
                            <span class="badge bg-success">FOREVER</span>
                        </div>
                    </td>

                    <td>
                        <span class="tag">RANK: <b th:text="${od.rank != null ? od.rank : '-'}"></b></span>
                        <span class="tag">SKIN: <b th:text="${od.skin}"></b></span>
                        <span class="tag">LEVEL: <b th:text="${od.lovel}"></b></span>
                        <span class="tag">VIP: <b th:text="${od.vip}"></b></span>
                    </td>

                    <td>
                        <div class="desc"
                             th:text="${od.gameAccount != null && od.gameAccount.description != null ? od.gameAccount.description : 'NO DESCRIPTION'}"></div>
                    </td>

                    <td class="text-end">
                        <b th:text="${od.price != null ? #numbers.formatDecimal(od.price,0,'COMMA',0,'POINT') : '0'}"></b> đ
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
