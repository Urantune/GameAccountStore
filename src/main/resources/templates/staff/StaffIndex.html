<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Roboto", sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #2a3f54;
            position: fixed;
            left: 0;
            top: 0;
            color: #ecf0f1;
        }

        .sidebar h5 {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a {
            display: block;
            padding: 14px 24px;
            color: #ecf0f1;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a i { width: 22px; }

        .sidebar a:hover {
            background: #1abb9c;
        }

        /* CONTENT */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .stat-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: 0.25s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .stat-card i {
            font-size: 46px;
            color: #1abb9c;
            margin-bottom: 10px;
        }

        .btn-access {
            border-radius: 30px;
            padding: 6px 22px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h5><i class="bi bi-gear-fill me-2"></i>Staff Panel</h5>
    <a th:href="@{/staffHome}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a th:href="@{/staffHome/approveList}"><i class="bi bi-bag-check-fill"></i> Manage Orders</a>
    <a th:href="@{/staffHome/rentApproveList}"><i class="bi bi-clock-history"></i> Rental Orders</a>
    <a th:href="@{/staffHome/revenue}"><i class="bi bi-graph-up-arrow"></i> Revenue</a>
    <a th:href="@{/staffHome/manageExpired}"><i class="bi bi-exclamation-triangle-fill"></i> Manage Expired</a>
</div>

<!-- MAIN CONTENT -->
<div class="content">
    <div class="container-fluid">
        <div class="row g-4">

            <!-- Manage Orders -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="stat-card">
                    <i class="bi bi-bag-check-fill"></i>
                    <h5>Manage Orders</h5>
                    <a th:href="@{/staffHome/approveList}" class="btn btn-access mt-2">Access</a>
                </div>
            </div>

            <!-- Rental Orders -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="stat-card">
                    <i class="bi bi-clock-history"></i>
                    <h5>Rental Orders</h5>
                    <a th:href="@{/staffHome/rentApproveList}" class="btn btn-access mt-2">Access</a>
                </div>
            </div>

            <!-- Revenue -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="stat-card">
                    <i class="bi bi-graph-up-arrow"></i>
                    <h5>Revenue</h5>
                    <a th:href="@{/staffHome/revenue}" class="btn btn-access mt-2">Access</a>
                </div>
            </div>

            <!-- Manage Expired -->
            <div class="col-12 col-md-6 col-lg-3">
                <div class="stat-card">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <h5>Manage Expired</h5>
                    <a th:href="@{/staffHome/manageExpired}" class="btn btn-access mt-2">Access</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
