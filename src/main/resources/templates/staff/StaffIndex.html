<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --orange: #ff7a2f;
        }

        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top orange bar */
        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--orange);
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        /* Bottom orange bar */
        .bar-bottom {
            width: 100%;
            height: 70px;
            background: var(--orange);
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
        }

        /* Center cards */
        .cards-wrapper {
            margin: auto;
            margin-top: 60px;
            margin-bottom: 120px;
            max-width: 1100px;
        }

        .dash-card {
            background: white;
            border: 3px solid var(--orange);
            border-radius: 15px;
            height: 230px;
            text-align: center;
            padding: 25px;
            transition: 0.25s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .dash-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.18);
        }

        .icon-orange {
            font-size: 50px;
            color: var(--orange);
            margin-bottom: 10px;
        }

        .btn-orange {
            border: 2px solid var(--orange);
            color: var(--orange);
            font-weight: 600;
            padding: 6px 22px;
            border-radius: 30px;
            transition: 0.2s;
        }

        .btn-orange:hover {
            background: var(--orange);
            color: white;
        }

    </style>
</head>

<body>

<!-- TOP ORANGE BAR -->
<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-gear-fill me-2"></i>Admin Control Panel
    </h4>
</div>


<!-- CARD SECTION CENTERED -->
<div class="container cards-wrapper">
    <div class="row g-4 justify-content-center">

        <!-- Users -->
        <div class="col-md-3">
            <div class="dash-card">
                <i class="bi bi-people-fill icon-orange"></i>
                <h5>Users</h5>
                <a th:href="@{/adminHome/userList}" class="btn btn-orange mt-2">Access</a>
            </div>
        </div>

        <!-- Game Accounts -->
        <div class="col-md-3">
            <div class="dash-card">
                <i class="bi bi-controller icon-orange"></i>
                <h5>Game Accounts</h5>
                <a th:href="@{/adminHome/gameSelect}" class="btn btn-orange mt-2">Access</a>
            </div>
        </div>

        <!-- Vouchers -->
        <div class="col-md-3">
            <div class="dash-card">
                <i class="bi bi-ticket-perforated icon-orange"></i>
                <h5>Vouchers</h5>
                <a th:href="@{/adminHome/listVoucher}" class="btn btn-orange mt-2">Access</a>
            </div>
        </div>

        <!-- Revenue -->
        <div class="col-md-3">
            <div class="dash-card">
                <i class="bi bi-graph-up-arrow icon-orange"></i>
                <h5>Revenue</h5>
                <a href="#" class="btn btn-orange mt-2">Access</a>
            </div>
        </div>

    </div>
</div>

<!-- BOTTOM ORANGE BAR -->
<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
