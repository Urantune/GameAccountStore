<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Revenue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background:#f5f7fa; font-family:"Roboto",sans-serif; }
        .content { margin-left:260px; padding:30px; }
        .card-box {
            background:#fff; border-radius:12px; padding:20px;
            box-shadow:0 4px 10px rgba(0,0,0,0.08);
        }
        .stat {
            text-align:center;
        }
        .stat h5 { color:#888; }
        .stat h3 { font-weight:700; }
        .income { color:#1abb9c; }
        .refund { color:#e74c3c; }
    </style>
</head>

<body>

<div class="content">

    <h4 class="mb-4">
        <i class="bi bi-graph-up-arrow me-2"></i>Revenue Overview
    </h4>

    <!-- STAT -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card-box stat">
                <h5>Total Income</h5>
                <h3 class="income"
                    th:text="${#numbers.formatDecimal(totalIncome,1,'COMMA',0,'POINT')} + ' đ'"></h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-box stat">
                <h5>Total Refund</h5>
                <h3 class="refund"
                    th:text="${#numbers.formatDecimal(totalRefund,1,'COMMA',0,'POINT')} + ' đ'"></h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-box stat">
                <h5>Net Revenue</h5>
                <h3 th:text="${#numbers.formatDecimal(netRevenue,1,'COMMA',0,'POINT')} + ' đ'"></h3>
            </div>
        </div>
    </div>

    <!-- CHART -->
    <div class="card-box mb-4">
        <canvas id="revenueChart" height="120"></canvas>
    </div>

    <!-- TABLE -->
    <div class="card-box table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>#</th>
                <th>Customer</th>
                <th>Description</th>
                <th class="text-end">Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t, i : ${transactions}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${t.customer != null ? t.customer.username : 'System'}"></td>
                <td th:text="${t.description}"></td>
                <td class="text-end"
                    th:classappend="${t.amount.signum() > 0 ? 'income' : 'refund'}"
                    th:text="${#numbers.formatDecimal(t.amount,1,'COMMA',0,'POINT')}">
                </td>
                <td th:text="${#temporals.format(t.dateCreated,'HH:mm dd/MM/yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script th:inline="javascript">
    // Thymeleaf inline: phải dùng /*[[...]]*/ để ra đúng JS array
    const labels = /*[[${revenueLabels}]]*/ [];
    const data   = /*[[${revenueData}]]*/ [];

    const ctx = document.getElementById('revenueChart');

    // Nếu reload lại trang nhiều lần tránh chart chồng (optional)
    if (window.__revenueChart) {
        window.__revenueChart.destroy();
    }

    window.__revenueChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Revenue',
                data: data,
                backgroundColor: 'rgba(26,187,156,0.7)',
                borderRadius: 16,
                borderSkipped: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: {
                duration: 900,
                easing: 'easeOutQuart'
            },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: (context) => {
                            const v = context.parsed.y ?? 0;
                            return ' ' + Number(v).toLocaleString() + ' đ';
                        }
                    }
                }
            },
            scales: {
                x: {
                    grid: { display: false },
                    ticks: { maxRotation: 0 }
                },
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: (value) => Number(value).toLocaleString() + ' đ'
                    }
                }
            }
        }
    });
</script>


</body>
</html>
