<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Roboto", sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #2a3f54;
            position: fixed;
            left: 0;
            top: 0;
            color: #ecf0f1;
        }

        .sidebar h5 {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a {
            display: block;
            padding: 14px 24px;
            color: #ecf0f1;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a i { width: 22px; }

        .sidebar a:hover {
            background: #1abb9c;
        }

        /* TOPBAR */
        .topbar {
            margin-left: 260px;
            height: 60px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }

        /* CONTENT */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .info-card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .info-row {
            padding: 12px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .info-label {
            font-weight: 600;
            color: #444;
        }

        .info-value {
            color: #222;
        }

        .badge-status {
            font-size: 0.85rem;
            padding: 4px 10px;
            border-radius: 12px;
            color: #fff;
        }

        .bg-Active { background-color: #28a745 !important; }
        .bg-Inactive { background-color: #6c757d !important; }
        .bg-BAN { background-color: #dc3545 !important; }
    </style>
</head>

<body>

<div th:replace="fragments/adminSidebar :: adminSidebar"></div>


<!-- TOPBAR -->
<div class="topbar">
    <h5 class="mb-0"><i class="bi bi-person-vcard-fill me-2"></i>User Information</h5>
    <a th:href="@{/adminHome/userList}" class="btn btn-outline-secondary btn-access">
        <i class="bi bi-arrow-left me-1"></i>Back to List
    </a>
</div>

<!-- CONTENT -->
<div class="content">
    <div class="info-card">

        <!-- Customer ID -->
        <div class="row info-row">
            <div class="col-4 info-label">Customer ID</div>
            <div class="col-8 info-value" th:text="${user.customerId}"></div>
        </div>

        <!-- Username -->
        <div class="row info-row">
            <div class="col-4 info-label">Username</div>
            <div class="col-8 info-value" th:text="${user.username}"></div>
        </div>

        <!-- Email -->
        <div class="row info-row">
            <div class="col-4 info-label">Email</div>
            <div class="col-8 info-value" th:text="${user.email}"></div>
        </div>

        <!-- Role -->
        <div class="row info-row">
            <div class="col-4 info-label">Role</div>
            <div class="col-8 info-value" th:text="${user.role}"></div>
        </div>

        <!-- Status -->
        <div class="row info-row">
            <div class="col-4 info-label">Status</div>
            <div class="col-8">
                <span class="badge-status"
                      th:classappend="' bg-' + ${user.status}"
                      th:text="${user.status}">
                </span>
            </div>
        </div>

        <!-- Date created -->
        <div class="row info-row">
            <div class="col-4 info-label">Date Created</div>
            <div class="col-8 info-value"
                 th:text="${#temporals.format(user.dateCreated, 'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>

        <!-- Date updated -->
        <div class="row info-row">
            <div class="col-4 info-label">Last Updated</div>
            <div class="col-8 info-value"
                 th:text="${#temporals.format(user.dateUpdated, 'yyyy-MM-dd HH:mm:ss')}">
            </div>
        </div>

        <!-- Password -->
        <div class="row info-row">
            <div class="col-4 info-label">Password</div>
            <div class="col-8 info-value">******** (hidden)</div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
