<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background:#f5f7fa; font-family:"Roboto",sans-serif; }
        .sidebar{ width:260px; min-height:100vh; background:#2a3f54; position:fixed; left:0; top:0; color:#ecf0f1; }
        .sidebar h5{ padding:20px; text-align:center; border-bottom:1px solid rgba(255,255,255,.1); }
        .sidebar a{ display:block; padding:14px 24px; color:#ecf0f1; text-decoration:none; transition:.2s; }
        .sidebar a i{ width:22px; }
        .sidebar a:hover{ background:#1abb9c; }
        .content{ margin-left:260px; padding:30px; }
        .stat-card{ background:#fff; border-radius:12px; padding:25px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,.08); transition:.25s; }
        .stat-card:hover{ transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,.15); }
        .stat-card i{ font-size:46px; color:#1abb9c; margin-bottom:10px; }
        .btn-access{ border-radius:30px; padding:6px 22px; font-weight:600; }
    </style>
</head>

<body>

<div class="sidebar">
    <h5><i class="bi bi-gear-fill me-2"></i>Admin Panel</h5>
    <a th:href="@{/adminHome}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a th:href="@{/adminHome/userList}"><i class="bi bi-people-fill"></i> Users</a>
    <a th:href="@{/adminHome/gameSelect}"><i class="bi bi-controller"></i> Game Accounts</a>
    <a th:href="@{/adminHome/listVoucher}"><i class="bi bi-ticket-perforated"></i> Vouchers</a>
    <a th:href="@{/adminHome/revenue}"><i class="bi bi-graph-up-arrow"></i> Revenue</a>
    <a th:href="@{/adminHome/shift}"><i class="bi bi-calendar2-week-fill"></i> Shift Management</a>
</div>

<div class="content">

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-primary"
                sec:authorize="isAnonymous()"
                data-bs-toggle="modal"
                data-bs-target="#loginModal">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
        </button>

        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
            </button>
        </form>
    </div>

    <div class="container-fluid">
        <div class="row g-4">

            <div class="col-md-3">
                <div class="stat-card">
                    <i class="bi bi-people-fill"></i>
                    <h5>Users</h5>
                    <a th:href="@{/adminHome/userList}" class="btn btn-access mt-2">Access</a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <i class="bi bi-controller"></i>
                    <h5>Game Accounts</h5>
                    <a th:href="@{/adminHome/gameSelect}" class="btn btn-access mt-2">Access</a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <i class="bi bi-ticket-perforated"></i>
                    <h5>Vouchers</h5>
                    <a th:href="@{/adminHome/listVoucher}" class="btn btn-access mt-2">Access</a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="stat-card">
                    <i class="bi bi-graph-up-arrow"></i>
                    <h5>Revenue</h5>
                    <a th:href="@{/adminHome/revenue}" class="btn btn-access mt-2">Access</a>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:16px;">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
