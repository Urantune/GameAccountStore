<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Vouchers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Roboto", sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #2a3f54;
            position: fixed;
            left: 0;
            top: 0;
            color: #ecf0f1;
        }

        .sidebar h5 {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a {
            display: block;
            padding: 14px 24px;
            color: #ecf0f1;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a i { width: 22px; }

        .sidebar a:hover {
            background: #1abb9c;
        }

        /* CONTENT */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        /* Table styles */
        .table-wrapper {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .table thead { background-color: #f0f4f7; }
        th.sortable { cursor: pointer; user-select: none; }
        .btn-access { border-radius: 30px; padding: 5px 15px; font-weight: 600; }
        .badge-status { font-size: 0.8rem; border-radius: 12px; padding: 4px 10px; }
        .bg-Active { background-color: #28a745 !important; }
        .bg-Inactive { background-color: #6c757d !important; }
        .bg-BAN { background-color: #dc3545 !important; }
    </style>
</head>

<body>

<div th:replace="fragments/adminSidebar :: adminSidebar"></div>


<!-- CONTENT -->
<div class="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0"><i class="bi bi-ticket-perforated me-2"></i>Voucher List</h4>
        <div class="d-flex gap-2">
            <a th:href="@{/adminHome/createVoucher}" class="btn btn-sm btn-outline-secondary btn-access">
                <i class="bi bi-plus-circle me-1"></i>Create Voucher
            </a>
            <a th:href="@{/adminHome}" class="btn btn-sm btn-outline-secondary btn-access">
                <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <div class="table-wrapper table-responsive">
        <table class="table table-hover align-middle mb-0" id="voucherTable">
            <thead>
            <tr>
                <th style="width: 50px;">#</th>
                <th class="sortable">Voucher Name</th>
                <th class="sortable" style="width: 90px;">Value</th>
                <th class="sortable" style="width: 130px;">Start Date</th>
                <th class="sortable" style="width: 130px;">End Date</th>
                <th class="sortable" style="width: 170px;">Last Updated</th>
                <th class="sortable" style="width: 150px;">Staff</th>
                <th style="width: 150px;" class="text-center">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="v, index : ${listVoucher}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${v.voucherName}"></td>
                <td th:text="${v.value + '%'}"></td>
                <td th:text="${#dates.format(v.startDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(v.endDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${v.updateDate != null ? #temporals.format(v.updateDate, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}"></td>
                <td th:text="${v.staff != null ? v.staff.username : 'N/A'}"></td>

                <td class="text-center">
                    <div class="d-flex justify-content-center gap-1">
                        <!-- Detail -->
                        <a th:href="@{/adminHome/voucherDetail/{id}(id=${v.id})}"
                           class="btn btn-sm btn-outline-primary btn-access"
                           title="Chi tiết">
                            <i class="bi bi-info-circle"></i>
                        </a>

                        <!-- Update -->
                        <a th:href="@{/adminHome/voucherUpdate/{id}(id=${v.id})}"
                           class="btn btn-sm btn-outline-warning btn-access"
                           title="Chỉnh sửa">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <!-- Delete -->
                        <form th:action="@{/adminHome/deleteVoucher/{id}(id=${v.id})}"
                              method="post"
                              class="m-0"
                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa voucher này không?');">
                            <button type="submit"
                                    class="btn btn-sm btn-outline-danger btn-access"
                                    title="Xóa">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>

            </tr>

            <tr th:if="${#lists.isEmpty(listVoucher)}">
                <td colspan="8" class="text-center text-muted py-4">
                    No vouchers found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional: Sortable Table JS (giữ nguyên từ code cũ) -->
<script>
    const table = document.getElementById("voucherTable");
    const sortableHeaders = table.querySelectorAll("th.sortable");
    const allHeaders = Array.from(table.querySelectorAll("thead th.sortable"));

    function getCellText(td) {
        if (!td) return "";
        const ds = td.querySelector('[data-sort]');
        if (ds) return (ds.dataset.sort || ds.textContent || "").trim();
        let txt = td.textContent || "";
        return txt.replace(/\s+/g, " ").trim();
    }

    function parseNumberForSort(s) {
        if (s == null) return NaN;
        const cleaned = ("" + s).replace(/[^\d\.,\-]/g, "");
        if (cleaned === "") return NaN;
        if (cleaned.includes('.') && cleaned.includes(',')) {
            return Number(cleaned.replace(/\./g, '').replace(',', '.'));
        }
        if (cleaned.includes(',') && !cleaned.includes('.')) {
            return Number(cleaned.replace(',', '.'));
        }
        return Number(cleaned.replace(/,/g, ''));
    }

    sortableHeaders.forEach(header => {
        if (!header.dataset.original) header.dataset.original = header.textContent.trim();

        header.addEventListener("click", () => {
            const colIndex = allHeaders.indexOf(header) + 1;
            if (colIndex === -1) return;

            const rows = [...table.querySelectorAll("tbody tr")]
                .filter(r => r.children.length > 1);

            const isAsc = header.classList.contains("asc");
            const direction = isAsc ? -1 : 1;

            sortableHeaders.forEach(h => {
                h.classList.remove("asc", "desc");
                h.textContent = h.dataset.original;
            });

            header.classList.toggle("asc", direction === 1);
            header.classList.toggle("desc", direction === -1);
            header.textContent = header.dataset.original + (direction === 1 ? " ▲" : " ▼");

            rows.sort((a, b) => {
                const cellA = getCellText(a.children[colIndex]).toUpperCase();
                const cellB = getCellText(b.children[colIndex]).toUpperCase();

                const nA = parseNumberForSort(cellA);
                const nB = parseNumberForSort(cellB);
                if (!isNaN(nA) && !isNaN(nB)) {
                    return (nA - nB) * direction;
                }

                return cellA.localeCompare(cellB, undefined, { sensitivity: "base" }) * direction;
            });

            const tbody = table.querySelector("tbody");
            rows.forEach(r => tbody.appendChild(r));
        });
    });
</script>

</body>
</html>
