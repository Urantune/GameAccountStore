<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voucher Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --orange: #ff7a2f;
        }

        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--orange);
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .bar-bottom {
            width: 100%;
            height: 70px;
            background: var(--orange);
            margin-top: auto;
        }

        .content-wrapper {
            flex: 1;
            padding: 30px 40px 20px 40px;
        }

        .info-card {
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .info-row {
            padding: 12px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .info-label {
            font-weight: 600;
            color: #444;
        }

        .info-value {
            color: #222;
        }
    </style>
</head>

<body>

<!-- TOP BAR -->
<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-ticket-perforated me-2"></i> Voucher Information
    </h4>
</div>

<!-- CONTENT -->
<div class="content-wrapper container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Voucher Detail</h5>
        <a th:href="@{/adminHome/listVoucher}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to Voucher List
        </a>
    </div>

    <div class="info-card">

        <!-- Voucher ID -->
        <div class="row info-row">
            <div class="col-4 info-label">Voucher ID</div>
            <div class="col-8 info-value" th:text="${voucher.id}">UUID</div>
        </div>

        <!-- Voucher Name -->
        <div class="row info-row">
            <div class="col-4 info-label">Voucher Name</div>
            <div class="col-8 info-value" th:text="${voucher.voucherName}">WELCOME10</div>
        </div>

        <!-- Value -->
        <div class="row info-row">
            <div class="col-4 info-label">Value</div>
            <div class="col-8 info-value"
                 th:text="${voucher.value + '%'}">10%</div>
        </div>

        <!-- Start Date -->
        <div class="row info-row">
            <div class="col-4 info-label">Start Date</div>
            <div class="col-8 info-value"
                 th:text="${#dates.format(voucher.startDate, 'yyyy-MM-dd')}">
                2025-01-01
            </div>
        </div>

        <!-- End Date -->
        <div class="row info-row">
            <div class="col-4 info-label">End Date</div>
            <div class="col-8 info-value"
                 th:text="${#dates.format(voucher.endDate, 'yyyy-MM-dd')}">
                2025-12-31
            </div>
        </div>

        <!-- Last Updated -->
        <div class="row info-row">
            <div class="col-4 info-label">Last Updated</div>
            <div class="col-8 info-value"
                 th:text="${voucher.updateDate != null ? #temporals.format(voucher.updateDate, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}">
                2025-01-05 10:00:00
            </div>
        </div>

        <!-- Staff (người cập nhật) -->
        <div class="row info-row">
            <div class="col-4 info-label">Updated By (Staff)</div>
            <div class="col-8 info-value"
                 th:text="${voucher.staff != null ? voucher.staff.username: 'N/A'}">
                STAFF_ID
            </div>
        </div>

    </div>

</div>

<!-- BOTTOM BAR -->
<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
