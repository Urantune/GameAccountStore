<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voucher Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Roboto", sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #2a3f54;
            position: fixed;
            left: 0;
            top: 0;
            color: #ecf0f1;
        }

        .sidebar h5 {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a {
            display: block;
            padding: 14px 24px;
            color: #ecf0f1;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a i { width: 22px; }

        .sidebar a:hover {
            background: #1abb9c;
        }

        /* TOPBAR */
        .topbar {
            margin-left: 260px;
            height: 60px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }

        /* CONTENT */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .info-card {
            background: #ffffff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .info-row {
            padding: 12px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .info-label {
            font-weight: 600;
            color: #444;
        }

        .info-value {
            color: #222;
        }

        .btn-access {
            border-radius: 30px;
            padding: 5px 15px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h5><i class="bi bi-gear-fill me-2"></i>Admin Panel</h5>
    <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a th:href="@{/adminHome/userList}"><i class="bi bi-people-fill"></i> Users</a>
    <a th:href="@{/adminHome/gameSelect}"><i class="bi bi-controller"></i> Game Accounts</a>
    <a th:href="@{/adminHome/listVoucher}"><i class="bi bi-ticket-perforated"></i> Vouchers</a>
    <a href="#"><i class="bi bi-graph-up-arrow"></i> Revenue</a>
    <a th:href="@{/adminHome/shift}"><i class="bi bi-calendar2-week-fill"></i> Shift Management</a>
</div>

<!-- TOPBAR -->
<div class="topbar">
    <h5 class="mb-0"><i class="bi bi-ticket-perforated me-2"></i>Voucher Information</h5>
    <a th:href="@{/adminHome/listVoucher}" class="btn btn-outline-secondary btn-access">
        <i class="bi bi-arrow-left me-1"></i>Back to Voucher List
    </a>
</div>

<!-- CONTENT -->
<div class="content">
    <div class="info-card">

        <!-- Voucher ID -->
        <div class="row info-row">
            <div class="col-4 info-label">Voucher ID</div>
            <div class="col-8 info-value" th:text="${voucher.id}"></div>
        </div>

        <!-- Voucher Name -->
        <div class="row info-row">
            <div class="col-4 info-label">Voucher Name</div>
            <div class="col-8 info-value" th:text="${voucher.voucherName}"></div>
        </div>

        <!-- Value -->
        <div class="row info-row">
            <div class="col-4 info-label">Value</div>
            <div class="col-8 info-value" th:text="${voucher.value + '%'}"></div>
        </div>

        <!-- Start Date -->
        <div class="row info-row">
            <div class="col-4 info-label">Start Date</div>
            <div class="col-8 info-value" th:text="${#dates.format(voucher.startDate, 'yyyy-MM-dd')}"></div>
        </div>

        <!-- End Date -->
        <div class="row info-row">
            <div class="col-4 info-label">End Date</div>
            <div class="col-8 info-value" th:text="${#dates.format(voucher.endDate, 'yyyy-MM-dd')}"></div>
        </div>

        <!-- Last Updated -->
        <div class="row info-row">
            <div class="col-4 info-label">Last Updated</div>
            <div class="col-8 info-value"
                 th:text="${voucher.updateDate != null ? #temporals.format(voucher.updateDate, 'yyyy-MM-dd HH:mm:ss') : 'N/A'}"></div>
        </div>

        <!-- Updated By (Staff) -->
        <div class="row info-row">
            <div class="col-4 info-label">Updated By (Staff)</div>
            <div class="col-8 info-value" th:text="${voucher.staff != null ? voucher.staff.username : 'N/A'}"></div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
