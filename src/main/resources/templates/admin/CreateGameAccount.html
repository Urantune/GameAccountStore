<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Game Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root { --orange: #ff7a2f; }
        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--orange);
            display: flex;
            align-items: center;
            padding-left: 30px;
        }
        .bar-bottom {
            width: 100%;
            height: 70px;
            background: var(--orange);
            margin-top: auto;
        }
        .content-wrapper {
            flex: 1;
            padding: 30px 40px 20px 40px;
        }
        .card-detail {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 25px 30px;
        }
        .form-label { font-weight: 500; }
        .value-readonly { background-color: #f8f9fa; }
    </style>
</head>

<body>

<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-controller me-2"></i>Create Game Account
    </h4>
</div>

<div class="content-wrapper container-fluid">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">New Game Account</h5>
        <a th:href="@{/adminHome/gameAccountSelect}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to select game
        </a>
    </div>

    <form th:action="@{/adminHome/saveNewGameAccount}"
          th:object="${gameAccount}"
          method="post">

        <div class="card-detail">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Game Username</label>
                    <input type="text" class="form-control"
                           th:field="*{gameAccount}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Game Password</label>
                    <input type="text" class="form-control"
                           th:field="*{gamePassword}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" min="0"
                           class="form-control"
                           th:field="*{price}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Game</label>
                    <select class="form-select" name="gameId" required>
                        <option value="" disabled selected>Select game</option>
                        <option th:each="g : ${games}"
                                th:value="${g.gameId}"
                                th:text="${g.gameName}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Category</label>
                    <select class="form-select" name="category" required>
                        <option value="" disabled selected>Select type</option>
                        <option th:each="t : ${types}"
                                th:value="${t.typeName}"
                                th:text="${t.typeName}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Classify</label>
                    <select class="form-select" th:field="*{classify}">
                        <option th:each="c : ${classifies}"
                                th:value="${c}"
                                th:text="${c}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Rank</label>
                    <select class="form-select" th:field="*{rank}">
                        <option th:each="r : ${ranks}"
                                th:value="${r}"
                                th:text="${r}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                        <option value="HIDDEN">HIDDEN</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3"
                              th:field="*{description}"
                              placeholder="Account details, champs, skins, notes..."></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Main Image Path</label>
                    <input type="text" class="form-control"
                           th:field="*{imageMain}" placeholder="e.g. img/aov/xxx.jpg">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Duration (expired at)</label>
                    <input type="datetime-local" class="form-control"
                           th:field="*{duration}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Skins</label>
                    <input type="number" class="form-control"
                           th:field="*{skin}" min="0">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Level</label>
                    <input type="number" class="form-control"
                           th:field="*{lovel}" min="0">
                </div>

                <div class="col-md-4">
                    <label class="form-label">VIP / Items</label>
                    <input type="number" class="form-control"
                           th:field="*{items}" min="0">
                </div>

                <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i>Create
                    </button>
                    <a th:href="@{/adminHome/gameAccountSelect}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>

            </div>
        </div>

    </form>
</div>

<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>


    document.addEventListener("DOMContentLoaded", function () {
        const priceInput = document.querySelector('input[name="price"]');
        if (priceInput) {
            priceInput.addEventListener("input", function () {
                const v = parseFloat(this.value);
                if (isNaN(v) || v < 0) {
                    this.value = "";
                }
            });
        }
    });

</script>

</body>
</html>
