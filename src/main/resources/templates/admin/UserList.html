<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Roboto", sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #2a3f54;
            position: fixed;
            left: 0;
            top: 0;
            color: #ecf0f1;
        }

        .sidebar h5 {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a {
            display: block;
            padding: 14px 24px;
            color: #ecf0f1;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a i { width: 22px; }

        .sidebar a:hover,
        .sidebar a.active {
            background: #1abb9c;
        }

        /* CONTENT */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .table thead {
            background-color: #eef3f7;
        }

        .badge-status {
            font-size: 0.8rem;
        }

        th.sortable {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>

<div th:replace="fragments/adminSidebar :: adminSidebar"></div>


<!-- CONTENT -->
<div class="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Manage Users</h4>

        <div class="d-flex">
            <select id="searchType" class="form-select form-select-sm me-2" style="width: 150px;">
                <option value="username">Username</option>
                <option value="email">Email</option>
                <option value="status">Status</option>
            </select>

            <input type="text" id="searchInput" class="form-control form-control-sm"
                   placeholder="Search..." style="width: 220px;">
        </div>
    </div>

    <div class="table-responsive bg-white rounded-3 shadow-sm p-3">
        <table id="userTable" class="table table-hover align-middle mb-0">
            <thead>
            <tr>
                <th style="width: 60px;">#</th>
                <th class="sortable" onclick="sortTable(1)">
                    Username <i class="bi bi-arrow-down-up"></i>
                </th>
                <th class="sortable" onclick="sortTable(2)">
                    Email <i class="bi bi-arrow-down-up"></i>
                </th>
                <th style="width: 140px;">Status</th>
                <th style="width: 160px;" class="text-center">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="u, index : ${listUser}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${u.username}">username</td>
                <td th:text="${u.email}">email@example.com</td>
                <td>
                    <span class="badge badge-status"
                          th:classappend="${u.status} == 'ACTIVE' ? ' bg-success' : ' bg-secondary'"
                          th:text="${u.status}"></span>
                </td>
                <td class="text-center">
                    <a th:href="@{'/adminHome/users/' + ${u.customerId}}"
                       class="btn btn-sm btn-outline-primary me-1" title="View Info">
                        <i class="bi bi-info-circle"></i>
                    </a>
                    <a th:href="@{'/admin/users/history/' + ${u.customerId}}"
                       class="btn btn-sm btn-outline-secondary me-1" title="History">
                        <i class="bi bi-clock-history"></i>
                    </a>
                    <a th:href="@{'/adminHome/editusers/' + ${u.customerId}}"
                       class="btn btn-sm btn-outline-warning" title="Edit">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(listUser)}">
                <td colspan="5" class="text-center text-muted py-4">No users found.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function sortTable(columnIndex) {
        const table = document.getElementById("userTable");
        const tbody = table.querySelector("tbody");
        const rows = Array.from(tbody.querySelectorAll("tr"))
            .filter(row => row.children.length > 1);

        let asc = table.getAttribute("data-sort-col") != columnIndex ||
            table.getAttribute("data-sort-dir") === "desc";

        rows.sort((a, b) => {
            let cellA = a.children[columnIndex].innerText.trim().toLowerCase();
            let cellB = b.children[columnIndex].innerText.trim().toLowerCase();
            return asc ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
        });

        rows.forEach(row => tbody.appendChild(row));
        table.setAttribute("data-sort-col", columnIndex);
        table.setAttribute("data-sort-dir", asc ? "asc" : "desc");
    }

    const searchInput = document.getElementById("searchInput");
    const searchType = document.getElementById("searchType");

    searchInput.addEventListener("keyup", function () {
        const value = this.value.trim().toLowerCase();
        const type = searchType.value;
        const rows = document.querySelectorAll("#userTable tbody tr");

        rows.forEach(row => {
            let cellValue = "";
            if (type === "username") cellValue = row.children[1].innerText.toLowerCase();
            if (type === "email") cellValue = row.children[2].innerText.toLowerCase();
            if (type === "status") cellValue = row.children[3].innerText.toLowerCase();
            row.style.display = cellValue.includes(value) ? "" : "none";
        });
    });
</script>

</body>
</html>
