<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --orange: #ff7a2f;
        }

        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--orange);
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .bar-bottom {
            width: 100%;
            height: 70px;
            background: var(--orange);
            margin-top: auto;
        }

        .content-wrapper {
            padding: 30px 40px 20px 40px;
            flex: 1;
        }

        .table thead {
            background-color: #ffe0cc;
        }

        .badge-status {
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

<!-- TOP ORANGE BAR -->
<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-people-fill me-2"></i> Manage Users
    </h4>
</div>

<!-- MAIN CONTENT -->
<div class="content-wrapper container-fluid">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">User List</h5>
        <a th:href="@{/adminHome}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to Admin
        </a>
    </div>

    <div class="table-responsive bg-white rounded-3 shadow-sm p-3">
        <table class="table table-hover align-middle mb-0">
            <thead>
            <tr>
                <th style="width: 60px;">#</th>
                <th>Username</th>
                <th>Email</th>
                <th style="width: 140px;">Status</th>
                <th style="width: 160px;" class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u, index : ${listUser}">
                <td th:text="${index.index + 1}"></td>

                <!-- username -->
                <td th:text="${u.username}">username</td>

                <!-- email -->
                <td th:text="${u.email}">email@example.com</td>

                <!-- status -->
                <td>
        <span class="badge badge-status"
              th:classappend="${u.status} == 'ACTIVE' ? ' bg-success' : ' bg-secondary'"
              th:text="${u.status}">
        </span>
                </td>

                <!-- Actions -->
                <td class="text-center">

                    <!-- INFO button -->
                    <a th:href="@{'/adminHome/users/' + ${u.customerId}}"
                       class="btn btn-sm btn-outline-primary me-1"
                       title="View Info">
                        <i class="bi bi-info-circle"></i>
                    </a>

                    <!-- CLOCK button -->
                    <a th:href="@{'/admin/users/history/' + ${u.customerId}}"
                       class="btn btn-sm btn-outline-secondary me-1"
                       title="History / Activities">
                        <i class="bi bi-clock-history"></i>
                    </a>

                    <!-- EDIT button -->
                    <a th:href="@{'/adminHome/editusers/' + ${u.customerId}}"
                       class="btn btn-sm btn-outline-warning"
                       title="Edit User">
                        <i class="bi bi-pencil-square"></i>
                    </a>

                </td>

            </tr>

            <!-- If list empty -->
            <tr th:if="${#lists.isEmpty(listUser)}">
                <td colspan="5" class="text-center text-muted py-4">No users found.</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<!-- BOTTOM ORANGE BAR -->
<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
