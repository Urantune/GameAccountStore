<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Game Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1abb9c;
            --primary-dark: #169f82;
            --dark: #2a3f54;
            --bg: #f5f7fa;
        }

        body {
            background: var(--bg);
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--dark);
            display: flex;
            align-items: center;
            padding-left: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .bar-top h4 {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .bar-bottom {
            width: 100%;
            height: 60px;
            background: var(--dark);
            margin-top: auto;
        }

        .content-wrapper {
            flex: 1;
            padding: 30px 40px 20px 40px;
        }

        .card-detail {
            background: white;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            padding: 28px 32px;
        }

        .form-label {
            font-weight: 600;
            color: #34495e;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px 14px;
            border: 1px solid #dce1e7;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.15rem rgba(26,187,156,.25);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 30px;
            padding: 8px 22px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary,
        .btn-outline-secondary {
            border-radius: 30px;
            padding: 8px 22px;
        }

        textarea.form-control {
            resize: vertical;
        }

        .value-readonly {
            background: #f8f9fa;
        }

        .mono {
            font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
        }
    </style>
</head>

<body>

<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-controller me-2"></i>Edit Game Account
    </h4>
</div>

<div class="content-wrapper container-fluid">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Game Account Information</h5>
        <a th:href="@{/adminHome/gameSelect}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back
        </a>
    </div>

    <form th:action="@{/adminHome/saveUpdate}"
          th:object="${gameAccount}"
          method="post">

        <div class="card-detail">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Game Account ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control value-readonly mono" th:value="*{id}" disabled>
                        <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                    </div>
                    <input type="hidden" th:field="*{id}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Game Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control value-readonly" th:value="*{gameAccount}" disabled>
                        <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                    </div>
                    <input type="hidden" th:field="*{gameAccount}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Game Password</label>
                    <input type="text" class="form-control" th:field="*{gamePassword}" placeholder="Game login password">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Price</label>
                    <select class="form-select" th:field="*{price}">
                        <option value="50000">50,000</option>
                        <option value="100000">100,000</option>
                        <option value="150000">150,000</option>
                        <option value="200000">200,000</option>
                    </select>
                </div>


                <div class="col-md-6">
                    <label class="form-label">Classify</label>
                    <select class="form-select" th:field="*{classify}">
                        <option value="STUDENT">STUDENT</option>
                        <option value="BUDGET">BUDGET</option>
                        <option value="PREMIUM">PREMIUM</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>


                <div class="col-md-6">
                    <label class="form-label">Type</label>
                    <select class="form-select" name="category" required>
                        <option value="MOBA" th:selected="${type != null and type.typeName == 'MOBA'}">MOBA</option>
                        <option value="BATTLE ROYALE" th:selected="${type != null and type.typeName == 'BATTLE ROYALE'}">BATTLE ROYALE</option>
                    </select>
                </div>


                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                        <option value="HIDDEN">HIDDEN</option>
                        <option value="IN USE">IN USE</option>
                        <option value="EXPIRING">EXPIRING</option>
                        <option value="EXPIRED">EXPIRED</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" th:field="*{description}"
                              placeholder="Account details, champs, skins, notes..."></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Main Image Path</label>
                    <input type="text" class="form-control" th:field="*{imageMain}" placeholder="e.g. aov/UUID.jpg">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Rank</label>
                    <input type="text" class="form-control" th:field="*{rank}" placeholder="e.g. Diamond, Conqueror">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Skins</label>
                    <input type="number" class="form-control" th:field="*{skin}" min="0">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Level</label>
                    <input type="number" class="form-control" th:field="*{lovel}" min="0">
                </div>

                <div class="col-md-4">
                    <label class="form-label">VIP</label>
                    <input type="number" class="form-control" th:field="*{items}" min="0">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Duration (expired at)</label>
                    <input type="datetime-local" class="form-control" name="duration" th:value="${gameAccount.duration}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Created Date</label>
                    <input type="text" class="form-control value-readonly"
                           th:value="${gameAccount.createdDate != null ? #temporals.format(gameAccount.createdDate, 'yyyy-MM-dd HH:mm:ss') : ''}"
                           readonly>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Last Updated</label>
                    <input type="text" class="form-control value-readonly"
                           th:value="${gameAccount.updatedDate != null ? #temporals.format(gameAccount.updatedDate, 'yyyy-MM-dd HH:mm:ss') : ''}"
                           readonly>
                </div>

                <div class="col-12">
                    <label class="form-label">Game Name</label>
                    <input type="text" class="form-control value-readonly"
                           th:value="${game != null ? game.gameName : ''}" readonly>
                </div>

                <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>Save
                    </button>
                    <a th:href="@{/adminHome/gameList(nameGame=${game != null ? game.gameName : ''})}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>

            </div>
        </div>

    </form>
</div>

<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
