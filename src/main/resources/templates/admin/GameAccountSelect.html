    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Select Game - Game Accounts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            :root { --orange: #ff7a2f; }

            body {
                background: #f5f5f5;
                font-family: "Roboto", sans-serif;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Bars */
            .bar-top, .bar-bottom {
                width: 100%;
                height: 70px;
                background: var(--orange);
                display: flex;
                align-items: center;
                padding-left: 30px;
            }
            .bar-bottom { margin-top: auto; }

            .content-wrapper {
                flex: 1;
                padding: 30px 40px 40px 40px;
            }

            /* Game card (big rectangle with image) */
            .game-card {
                height: 280px;
                border-radius: 18px;
                overflow: hidden;
                position: relative;
                cursor: pointer;
                border: 3px solid var(--orange);
                padding: 0;
                background-size: cover;
                background-position: center;
                transition: 0.3s ease-in-out;
                box-shadow: 0 8px 18px rgba(0,0,0,0.15);
            }

            .game-card:hover {
                transform: translateY(-6px);
                box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            }

            /* Overlay (dark layer) */
            .overlay {
                position: absolute;
                inset: 0;
                background: rgba(0,0,0,0.45);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                padding: 20px;
                transition: 0.2s;
            }

            .overlay:hover {
                background: rgba(0,0,0,0.55);
            }

            .overlay h3 {
                font-weight: 700;
                margin-bottom: 10px;
            }

            .btn-orange {
                border: 2px solid var(--orange);
                color: var(--orange);
                font-weight: 600;
                padding: 6px 22px;
                background: white;
                border-radius: 30px;
                transition: .2s;
            }

            .btn-orange:hover {
                background: var(--orange);
                color: white;
            }
        </style>
    </head>

    <body>

    <!-- TOP BAR -->
    <div class="bar-top">
        <h4 class="text-white m-0"><i class="bi bi-controller me-2"></i> Game Accounts - Select Game</h4>
    </div>

    <!-- MAIN -->
    <div class="content-wrapper">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">Choose Game</h5>
            <div class="d-flex gap-2">
                <a th:href="@{/adminHome/createGameAccount}" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-plus-circle me-1"></i>Create Game Account
                </a>

                <a th:href="@{/adminHome/gameSelect}" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
                </a>

            </div>
        </div>

        <div class="row g-4 justify-content-center">

            <!-- AOV -->
            <div class="col-md-6">
                <a th:href="@{/adminHome/gameList(nameGame='AOV')}">
                <div class="game-card" style="background-image: url('/img/aov.jpg');">

                        <div class="overlay">
                            <h3>AOV</h3>
                            <p class="text-white-50">Arena of Valor Accounts</p>
                            <button class="btn btn-orange mt-2">Manage</button>
                        </div>

                    </div>
                </a>
            </div>

            <!-- FF -->
            <div class="col-md-6">
                <a th:href="@{/adminHome/gameList(nameGame='FREE FIRE')}">

                <div class="game-card" style="background-image: url('/img/ff.jpg');">

                        <div class="overlay">
                            <h3>Free Fire</h3>
                            <p class="text-white-50">Free Fire Accounts</p>
                            <button class="btn btn-orange mt-2">Manage</button>
                        </div>

                    </div>
                </a>
            </div>

        </div>

    </div>

    <!-- BOTTOM BAR -->
    <div class="bar-bottom"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
    </html>
