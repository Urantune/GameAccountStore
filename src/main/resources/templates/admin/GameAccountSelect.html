<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Roboto", sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #2a3f54;
            position: fixed;
            left: 0;
            top: 0;
            color: #ecf0f1;
        }

        .sidebar h5 {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a {
            display: block;
            padding: 14px 24px;
            color: #ecf0f1;
            text-decoration: none;
            transition: 0.2s;
        }

        .sidebar a i { width: 22px; }

        .sidebar a:hover,
        .sidebar a.active {
            background: #1abb9c;
        }

        /* CONTENT */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        /* GAME CARD */
        .game-card {
            height: 260px;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            transition: 0.25s;
        }

        .game-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .game-overlay {
            position: absolute;
            inset: 0;
            background: rgba(42,63,84,0.75);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .game-overlay h4 {
            font-weight: 700;
            margin-bottom: 8px;
        }

        .btn-manage {
            margin-top: 10px;
            border-radius: 30px;
            padding: 6px 20px;
            font-weight: 600;
            background: #1abb9c;
            border: none;
            color: white;
        }

        .btn-manage:hover {
            background: #169f82;
        }
    </style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
    <h5><i class="bi bi-gear-fill me-2"></i>Admin Panel</h5>

    <a th:href="@{/adminHome}">
        <i class="bi bi-speedometer2"></i> Dashboard
    </a>

    <a th:href="@{/adminHome/userList}">
        <i class="bi bi-people-fill"></i> Users
    </a>

    <!-- ACTIVE -->
    <a th:href="@{/adminHome/gameSelect}" class="active">
        <i class="bi bi-controller"></i> Game Accounts
    </a>

    <a th:href="@{/adminHome/listVoucher}">
        <i class="bi bi-ticket-perforated"></i> Vouchers
    </a>

    <a th:href="@{/adminHome/shift}">
        <i class="bi bi-calendar2-week-fill"></i> Shift Management
    </a>
</div>

<!-- ===== CONTENT ===== -->
<div class="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Select Game</h4>
    </div>

    <div class="row g-4">

        <!-- AOV -->
        <div class="col-md-6">
            <a th:href="@{/adminHome/gameList(nameGame='AOV')}">
                <div class="game-card" style="background-image: url('/img/aov.jpg');">
                    <div class="game-overlay">
                        <h4>AOV</h4>
                        <p class="text-white-50 mb-2">Arena of Valor Accounts</p>
                        <button class="btn btn-manage">Manage</button>
                    </div>
                </div>
            </a>
        </div>

        <!-- FREE FIRE -->
        <div class="col-md-6">
            <a th:href="@{/adminHome/gameList(nameGame='FREE FIRE')}">
                <div class="game-card" style="background-image: url('/img/ff.jpg');">
                    <div class="game-overlay">
                        <h4>Free Fire</h4>
                        <p class="text-white-50 mb-2">Free Fire Accounts</p>
                        <button class="btn btn-manage">Manage</button>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
