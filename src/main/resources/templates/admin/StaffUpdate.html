<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root{--primary:#1abb9c;--primary-dark:#169f82;--dark:#2a3f54;--bg:#f5f7fa}
        body{background:var(--bg);font-family:"Roboto",sans-serif;min-height:100vh;display:flex;flex-direction:column}
        .bar-top{width:100%;height:70px;background:var(--dark);display:flex;align-items:center;padding-left:30px;box-shadow:0 2px 8px rgba(0,0,0,0.15)}
        .bar-bottom{width:100%;height:60px;background:var(--dark);margin-top:auto}
        .content-wrapper{flex:1;padding:30px 40px 20px 40px}
        .card-detail{background:#fff;border-radius:14px;box-shadow:0 8px 25px rgba(0,0,0,0.12);padding:28px 32px}
        .form-label{font-weight:600;color:#34495e}
        .form-control,.form-select{border-radius:10px;padding:10px 14px;border:1px solid #dce1e7}
        .form-control:focus,.form-select:focus{border-color:var(--primary);box-shadow:0 0 0 0.15rem rgba(26,187,156,.25)}
        .btn-primary{background:var(--primary);border:none;border-radius:30px;padding:8px 22px;font-weight:600}
        .btn-primary:hover{background:var(--primary-dark)}
        .btn-secondary,.btn-outline-secondary{border-radius:30px;padding:8px 22px}
        .value-readonly{background:#f8f9fa}
        .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    </style>
</head>
<body>

<div th:replace="fragments/adminSidebar :: adminSidebar"></div>


<div class="bar-top">
    <h4 class="text-white m-0"><i class="bi bi-person-gear me-2"></i>Update Staff</h4>
</div>

<div class="content-wrapper container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Staff Information</h5>
        <a th:href="@{/adminHome/staffList}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back
        </a>
    </div>

    <form th:action="@{/adminHome/staffUpdate}" method="post">
        <div class="card-detail">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Staff ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control value-readonly mono" th:value="${staff.id}" readonly>
                        <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                    </div>
                    <input type="hidden" name="id" th:value="${staff.id}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control value-readonly" th:value="${staff.role}" readonly>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" th:value="${staff.username}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">New Password</label>
                    <input type="text" class="form-control" name="password" placeholder="Leave blank to keep current password">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status" required>
                        <option value="ACTIVE" th:selected="${staff.status == 'ACTIVE'}">ACTIVE</option>
                        <option value="INACTIVE" th:selected="${staff.status == 'INACTIVE'}">INACTIVE</option>
                        <option value="HIDDEN" th:selected="${staff.status == 'HIDDEN'}">HIDDEN</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Created</label>
                    <input type="text" class="form-control value-readonly"
                           th:value="${staff.created != null ? #temporals.format(staff.created,'yyyy-MM-dd HH:mm:ss') : ''}" readonly>
                </div>

                <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>Save
                    </button>
                    <a th:href="@{/adminHome/staffList}" class="btn btn-secondary">Cancel</a>
                </div>

            </div>
        </div>
    </form>
</div>

<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
