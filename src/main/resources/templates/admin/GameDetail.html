<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>gameAccount Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --orange: #ff7a2f;
        }

        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--orange);
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .bar-bottom {
            width: 100%;
            height: 70px;
            background: var(--orange);
            margin-top: auto;
        }

        .content-wrapper {
            flex: 1;
            padding: 30px 40px 20px 40px;
        }

        .info-card {
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .info-row {
            padding: 12px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .info-label {
            font-weight: 600;
            color: #444;
        }

        .info-value {
            color: #222;
        }

        .badge-status {
            font-size: 0.85rem;
        }
    </style>
</head>

<body>

<!-- TOP BAR -->
<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-controller me-2"></i> gameAccount Information
    </h4>
</div>

<!-- CONTENT -->
<div class="content-wrapper container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">gameAccount Detail</h5>
        <a th:href="@{/adminHome/gameSelect}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to gameAccount List
        </a>
    </div>

    <div class="info-card">

        <!-- gameAccount ID -->
        <div class="row info-row">
            <div class="col-4 info-label">gameAccount ID</div>
            <div class="col-8 info-value" th:text="${gameAccount.id}">123</div>
        </div>

        <!-- gameName-->
        <div class="row info-row">
            <div class="col-4 info-label">Game Name</div>
            <div class="col-8 info-value" th:text="${game.getGameName()}">123</div>
        </div>


        <!-- gameAccount Name -->
        <div class="row info-row">
            <div class="col-4 info-label">gameAccount Name</div>
            <div class="col-8 info-value" th:text="${gameAccount.gameAccount}">Arena of Valor</div>
        </div>

        <!-- Category / Genre -->
        <div class="row info-row">
            <div class="col-4 info-label">Category</div>
            <div class="col-8 info-value" th:text="${type.typeName}">MOBA</div>
        </div>

        <!-- Description -->
        <div class="row info-row">
            <div class="col-4 info-label">Description</div>
            <div class="col-8 info-value" th:text="${gameAccount.description}">
                5v5 MOBA mobile gameAccount...
            </div>
        </div>

        <!-- Status -->
        <div class="row info-row">
            <div class="col-4 info-label">Status</div>
            <div class="col-8">
        <span class="badge badge-status"
              th:classappend="${gameAccount.status} == 'ACTIVE' ? ' bg-success' : ' bg-secondary'"
              th:text="${gameAccount.status}">
        </span>
            </div>
        </div>

        <!-- Date created -->
        <div class="row info-row">
            <div class="col-4 info-label">Date Created</div>
            <div class="col-8 info-value"
                 th:text="${#temporals.format(gameAccount.createdDate, 'yyyy-MM-dd HH:mm:ss')}">
                2025-01-01 10:00:00
            </div>
        </div>

        <!-- Date updated -->
        <div class="row info-row">
            <div class="col-4 info-label">Last Updated</div>
            <div class="col-8 info-value"
                 th:text="${#temporals.format(gameAccount.updatedDate, 'yyyy-MM-dd HH:mm:ss')}">
                2025-01-02 15:30:00
            </div>
        </div>


    </div>

</div>

<!-- BOTTOM BAR -->
<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
