<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Game Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1abb9c;
            --primary-dark: #169f82;
            --dark: #2a3f54;
            --bg: #f5f7fa;
            --sidebar-w: 260px;
        }

        body {
            background: var(--bg);
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-left: var(--sidebar-w);
            overflow-x: hidden;
        }

        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--dark);
            display: flex;
            align-items: center;
            padding-left: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .bar-top h4 {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .bar-bottom {
            width: 100%;
            height: 60px;
            background: var(--dark);
            margin-top: auto;
        }

        .content-wrapper {
            flex: 1;
            padding: 30px 40px 20px 40px;
            width: 100%;
        }

        .card-detail {
            background: white;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            padding: 28px 32px;
        }

        .form-label {
            font-weight: 600;
            color: #34495e;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px 14px;
            border: 1px solid #dce1e7;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.15rem rgba(26,187,156,.25);
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 30px;
            padding: 8px 22px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary,
        .btn-outline-secondary {
            border-radius: 30px;
            padding: 8px 22px;
        }

        textarea.form-control {
            resize: vertical;
        }


        @media (max-width: 992px){
            body{
                padding-left: 0;
            }
        }
    </style>

</head>

<body>

<div th:replace="fragments/adminSidebar :: adminSidebar"></div>


<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-controller me-2"></i>Create Game Account
    </h4>
</div>

<div class="content-wrapper container-fluid">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">New Game Account</h5>
        <a th:href="@{/adminHome/gameSelect}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back
        </a>
    </div>

    <form th:action="@{/adminHome/saveNewGameAccount}" method="post" enctype="multipart/form-data">

        <div class="card-detail">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Game Username</label>
                    <input type="text" class="form-control" name="gameAccount" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Game Password</label>
                    <input type="text" class="form-control" name="gamePassword" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Price</label>
                    <select class="form-select" name="price" required>
                        <option value="" disabled selected>Select price</option>
                        <option value="50000">50,000</option>
                        <option value="100000">100,000</option>
                        <option value="150000">150,000</option>
                        <option value="200000">200,000</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Game</label>
                    <select class="form-select" name="gameId" id="gameIdSelect" required>
                        <option value="" disabled selected>Select game</option>
                        <option th:each="g : ${games}"
                                th:value="${g.gameId}"
                                th:text="${g.gameName}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Classify</label>
                    <select class="form-select" name="classify" required>
                        <option value="" disabled selected>Select classify</option>
                        <option th:each="c : ${classifyList}"
                                th:value="${c}"
                                th:text="${c}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Rank</label>

                    <select class="form-select d-none" id="rankAovSelect" name="rank" disabled>
                        <option value="" disabled selected>Select rank</option>
                        <option th:each="r : ${rankAOV}"
                                th:value="${r}"
                                th:text="${r}">
                        </option>
                    </select>

                    <select class="form-select d-none" id="rankFfSelect" name="rank" disabled>
                        <option value="" disabled selected>Select rank</option>
                        <option th:each="r : ${rankFF}"
                                th:value="${r}"
                                th:text="${r}">
                        </option>
                    </select>

                    <select class="form-select" id="rankFallback" disabled>
                        <option selected>Select game first</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status" required>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                        <option value="HIDDEN">HIDDEN</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Main Image</label>
                    <input type="file" class="form-control" name="imageFile" accept="image/*" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" name="description"></textarea>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Skins</label>
                    <input type="number" class="form-control" name="skin" min="0" value="0">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Level</label>
                    <input type="number" class="form-control" name="lovel" min="0" value="0">
                </div>

                <div class="col-md-4">
                    <label class="form-label">VIP</label>
                    <input type="number" class="form-control" name="vip" min="0" value="0">
                </div>

                <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i>Create
                    </button>
                    <a th:href="@{/adminHome/gameSelect}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>

            </div>
        </div>

    </form>
</div>

<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const gameSelect = document.getElementById("gameIdSelect");
        const aovSel = document.getElementById("rankAovSelect");
        const ffSel = document.getElementById("rankFfSelect");
        const fallback = document.getElementById("rankFallback");

        function showRankSelectByGameName() {
            const selectedOption = gameSelect.options[gameSelect.selectedIndex];
            const gameName = selectedOption ? selectedOption.textContent.trim().toUpperCase() : "";

            aovSel.classList.add("d-none");
            ffSel.classList.add("d-none");
            fallback.classList.remove("d-none");

            aovSel.disabled = true;
            ffSel.disabled = true;

            aovSel.selectedIndex = 0;
            ffSel.selectedIndex = 0;

            if (gameName === "AOV") {
                fallback.classList.add("d-none");
                aovSel.classList.remove("d-none");
                aovSel.disabled = false;
            } else if (gameName === "FREE FIRE" || gameName === "FREEFIRE") {
                fallback.classList.add("d-none");
                ffSel.classList.remove("d-none");
                ffSel.disabled = false;
            }
        }

        gameSelect.addEventListener("change", showRankSelectByGameName);
        showRankSelectByGameName();
    });
</script>

</body>
</html>
