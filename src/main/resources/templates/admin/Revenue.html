<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Revenue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background:#f5f7fa; font-family:"Roboto",sans-serif; }

        /* SIDEBAR */
        .sidebar{
            width:260px; min-height:100vh; background:#2a3f54; position:fixed; left:0; top:0;
            color:#ecf0f1;
        }
        .sidebar h5{ padding:20px; text-align:center; border-bottom:1px solid rgba(255,255,255,0.1); }
        .sidebar a{ display:block; padding:14px 24px; color:#ecf0f1; text-decoration:none; transition:.2s; }
        .sidebar a i{ width:22px; }
        .sidebar a:hover{ background:#1abb9c; }

        /* CONTENT */
        .content { margin-left:260px; padding:30px; }

        .card-box {
            background:#fff; border-radius:12px; padding:20px;
            box-shadow:0 4px 10px rgba(0,0,0,0.08);
        }
        .stat { text-align:center; }
        .stat h5 { color:#888; }
        .stat h3 { font-weight:700; }
        .income { color:#1abb9c; }
        .refund { color:#e74c3c; }

        /* fix chart height */
        .chart-wrap { height: 320px; }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h5><i class="bi bi-gear-fill me-2"></i>Admin Panel</h5>
    <a th:href="@{/adminHome}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a th:href="@{/adminHome/userList}"><i class="bi bi-people-fill"></i> Users</a>
    <a th:href="@{/adminHome/gameSelect}"><i class="bi bi-controller"></i> Game Accounts</a>
    <a th:href="@{/adminHome/listVoucher}"><i class="bi bi-ticket-perforated"></i> Vouchers</a>
    <a th:href="@{/adminHome/revenue}"><i class="bi bi-graph-up-arrow"></i> Revenue</a>
    <a th:href="@{/adminHome/shift}"><i class="bi bi-calendar2-week-fill"></i> Shift Management</a>
</div>

<div class="content">

    <div class="d-flex flex-wrap gap-2 justify-content-between align-items-center mb-3">
        <h4 class="mb-0"><i class="bi bi-graph-up-arrow me-2"></i>Revenue Overview</h4>
        <a th:href="@{/staffHome}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
        </a>
    </div>

    <!-- STAT -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card-box stat">
                <h5>Total Income</h5>
                <h3 class="income"
                    th:text="${#numbers.formatDecimal(totalIncome,1,'COMMA',0,'POINT')} + ' đ'"></h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-box stat">
                <h5>Total Refund</h5>
                <h3 class="refund"
                    th:text="${#numbers.formatDecimal(totalRefund,1,'COMMA',0,'POINT')} + ' đ'"></h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-box stat">
                <h5>Net Revenue</h5>
                <h3 th:text="${#numbers.formatDecimal(netRevenue,1,'COMMA',0,'POINT')} + ' đ'"></h3>
            </div>
        </div>
    </div>

    <!-- CHART -->
    <div class="card-box mb-4 chart-wrap">
        <canvas id="revenueChart"></canvas>
    </div>

    <!-- TABLE -->
    <div class="card-box table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead>
            <tr>
                <th>#</th>
                <th>Customer</th>
                <th>Description</th>
                <th class="text-end">Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t, i : ${transactions}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${t.customer != null ? t.customer.username : 'System'}"></td>
                <td th:text="${t.description}"></td>
                <td class="text-end"
                    th:classappend="${t.amount.signum() > 0 ? 'income' : 'refund'}"
                    th:text="${#numbers.formatDecimal(t.amount,1,'COMMA',0,'POINT')}"></td>
                <td th:text="${t.dateCreated != null ? #temporals.format(t.dateCreated,'HH:mm dd/MM/yyyy') : 'N/A'}"></td>
            </tr>

            <tr th:if="${#lists.isEmpty(transactions)}">
                <td colspan="5" class="text-center text-muted py-4">No transactions found.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script th:inline="javascript">
    const labels = /*[[${revenueLabels}]]*/ [];
    const data   = /*[[${revenueData}]]*/ [];

    const ctx = document.getElementById('revenueChart');

    if (window.__revenueChart) window.__revenueChart.destroy();

    window.__revenueChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Revenue',
                data: data,
                backgroundColor: 'rgba(26,187,156,0.7)',
                borderRadius: 16,
                borderSkipped: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: { duration: 900, easing: 'easeOutQuart' },
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: (context) => {
                            const v = context.parsed.y ?? 0;
                            return ' ' + Number(v).toLocaleString() + ' đ';
                        }
                    }
                }
            },
            scales: {
                x: { grid: { display: false }, ticks: { maxRotation: 0 } },
                y: {
                    beginAtZero: true,
                    ticks: { callback: (value) => Number(value).toLocaleString() + ' đ' }
                }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
