<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --orange: #ff7a2f;
        }

        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--orange);
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .bar-bottom {
            width: 100%;
            height: 70px;
            background: var(--orange);
            margin-top: auto;
        }

        .content-wrapper {
            flex: 1;
            padding: 30px 40px 20px 40px;
        }

        .card-detail {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 25px 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .badge-status {
            font-size: 0.85rem;
        }

        .value-readonly {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-person-badge-fill me-2"></i>Edit User
    </h4>
</div>

<div class="content-wrapper container-fluid">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Customer Information</h5>
        <a th:href="@{/adminHome/userList}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to list
        </a>
    </div>

    <!-- form -->
    <form th:action="@{/adminHome/saveUser}"
          th:object="${user}"
          method="post">


        <div class="card-detail">
            <div class="row g-3">
                <!-- ID (readonly) -->
                <div class="col-md-6">
                    <label class="form-label">Customer ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control value-readonly"
                               th:value="*{customerId}" disabled>
                        <span class="input-group-text bg-light">
            <i class="bi bi-lock-fill"></i>
        </span>
                    </div>

                    <!-- Hidden input để server vẫn nhận customerId -->
                    <input type="hidden" th:field="*{customerId}">
                </div>



                <!-- Username -->
                <div class="col-md-6">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control value-readonly"
                               th:value="*{username}" disabled>
                        <span class="input-group-text bg-light">
            <i class="bi bi-lock-fill"></i>
        </span>
                    </div>

                    <!-- Hidden để giữ giá trị khi submit -->
                    <input type="hidden" th:field="*{username}">
                </div>



                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control"
                           th:field="*{email}">
                </div>

                <!-- Role -->
                <div class="col-md-3">
                    <label class="form-label">Role</label>
                    <input type="text" class="form-control"
                           th:field="*{role}">
                </div>

                <!-- Status -->
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                        <option value="BAN">BAN</option>
                    </select>
                </div>

                <!-- Created / Updated (readonly) -->
                <div class="col-md-6">
                    <label class="form-label">Date Created</label>
                    <input type="text" class="form-control value-readonly"
                           th:value="${#temporals.format(user.dateCreated, 'yyyy-MM-dd HH:mm:ss')}"
                           readonly>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Last Updated</label>
                    <input type="text" class="form-control value-readonly"
                           th:value="${#temporals.format(user.dateUpdated, 'yyyy-MM-dd HH:mm:ss')}"
                           readonly>
                </div>

                <!-- Password: chỉ hiển thị, không sửa -->
                <div class="col-md-6">
                    <label class="form-label">Password (encrypted)</label>
                    <input type="text" class="form-control value-readonly"
                           value="********" readonly>
                </div>

                <!-- Buttons -->
                <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>Save
                    </button>
                    <a th:href="@{/adminHome/userList}" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>

            </div>
        </div>
    </form>
</div>

<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
