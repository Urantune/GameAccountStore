<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --orange: #ff7a2f;
        }

        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--orange);
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        .bar-bottom {
            width: 100%;
            height: 70px;
            background: var(--orange);
            margin-top: auto;
        }

        .content-wrapper {
            flex: 1;
            padding: 30px 40px 20px 40px;
        }

        .card-detail {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 25px 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .badge-status {
            font-size: 0.85rem;
        }

        .value-readonly {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

<!-- TOP ORANGE BAR -->
<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-person-badge-fill me-2"></i>User Detail
    </h4>
</div>

<!-- MAIN CONTENT -->
<div class="content-wrapper container-fluid">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Customer Information</h5>
        <a th:href="@{/adminHome}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to list
        </a>
    </div>

    <div class="card-detail">
        <div class="row g-3">
            <!-- ID -->
            <div class="col-md-6">
                <label class="form-label">Customer ID</label>
                <input type="text" class="form-control value-readonly"
                       th:value="${user.customerId}" readonly>
            </div>

            <!-- Username -->
            <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control value-readonly"
                       th:value="${user.username}" readonly>
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control value-readonly"
                       th:value="${user.email}" readonly>
            </div>

            <!-- Role -->
            <div class="col-md-3">
                <label class="form-label">Role</label>
                <input type="text" class="form-control value-readonly"
                       th:value="${user.role}" readonly>
            </div>

            <!-- Status -->
            <div class="col-md-3">
                <label class="form-label">Status</label>
                <div>
                    <span class="badge badge-status mt-1"
                          th:classappend="${user.status} == 'ACTIVE' ? ' bg-success' : ' bg-secondary'"
                          th:text="${user.status}">
                        ACTIVE
                    </span>
                </div>
            </div>

            <!-- Created / Updated -->
            <div class="col-md-6">
                <label class="form-label">Date Created</label>
                <input type="text" class="form-control value-readonly"
                       th:value="${#temporals.format(user.dateCreated, 'yyyy-MM-dd HH:mm:ss')}"
                       readonly>
            </div>

            <div class="col-md-6">
                <label class="form-label">Last Updated</label>
                <input type="text" class="form-control value-readonly"
                       th:value="${#temporals.format(user.dateUpdated, 'yyyy-MM-dd HH:mm:ss')}"
                       readonly>
            </div>

            <!-- Optional: mask password (không show rõ) -->
            <div class="col-md-6">
                <label class="form-label">Password (encrypted)</label>
                <input type="text" class="form-control value-readonly"
                       value="********" readonly>
            </div>

            <!-- Action buttons -->
            <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                <a th:href="@{'/admin/users/edit/' + ${user.customerId}}"
                   class="btn btn-warning">
                    <i class="bi bi-pencil-square me-1"></i>Edit
                </a>
                <a th:href="@{/admin/users}" class="btn btn-secondary">
                    Close
                </a>
            </div>

        </div>
    </div>
</div>

<!-- BOTTOM ORANGE BAR -->
<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
