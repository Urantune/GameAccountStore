<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Voucher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root { --orange: #ff7a2f; }
        body {
            background: #f5f5f5;
            font-family: "Roboto", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .bar-top {
            width: 100%;
            height: 70px;
            background: var(--orange);
            display: flex;
            align-items: center;
            padding-left: 30px;
        }
        .bar-bottom {
            width: 100%;
            height: 70px;
            background: var(--orange);
            margin-top: auto;
        }
        .content-wrapper { flex:1; padding: 30px 40px 20px 40px; }
        .card-detail {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 25px 30px;
        }
        .form-label { font-weight: 500; }
        .value-readonly { background-color: #f8f9fa; }
    </style>
</head>

<body>

<div class="bar-top">
    <h4 class="text-white m-0">
        <i class="bi bi-ticket-perforated me-2"></i>Edit Voucher
    </h4>
</div>

<div class="content-wrapper container-fluid">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Voucher Information</h5>
        <a th:href="@{/adminHome/listVoucher}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>Back to list
        </a>
    </div>

    <form th:action="@{/adminHome/saveVoucher}" th:object="${voucher}" method="post">

        <div class="card-detail">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Voucher ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control value-readonly"
                               th:value="*{id}" disabled>
                        <span class="input-group-text bg-light">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                    </div>
                    <input type="hidden" th:field="*{id}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Updated By (Staff)</label>
                    <input type="text" class="form-control value-readonly"
                           th:value="${voucher.staff != null ? voucher.staff.username : 'N/A'}" disabled>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Voucher Name</label>
                    <input type="text" class="form-control" th:field="*{voucherName}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Value (%)</label>
                    <input type="number" class="form-control" th:field="*{value}" min="1">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control"
                           th:value="${#dates.format(voucher.startDate, 'yyyy-MM-dd')}"
                           name="startDate">
                </div>

                <div class="col-md-6">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control"
                           th:value="${#dates.format(voucher.endDate, 'yyyy-MM-dd')}"
                           name="endDate">
                </div>


                <div class="col-md-6">
                    <label class="form-label">Last Updated</label>
                    <input type="text" class="form-control value-readonly"
                           th:value="${#temporals.format(voucher.updateDate, 'yyyy-MM-dd HH:mm:ss')}" disabled>
                </div>

                <div class="col-12 mt-3 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>Save
                    </button>
                    <a th:href="@{/adminHome/listVoucher}" class="btn btn-secondary">Cancel</a>
                </div>

            </div>
        </div>

    </form>
</div>

<div class="bar-bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
