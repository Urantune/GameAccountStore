<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Payment Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

<div class="container my-5">

    <h2 class="fw-bold mb-3 text-primary">Thanh toán giỏ hàng</h2>

    <div th:if="${errorMessage}" class="alert alert-danger fw-semibold auto-alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${gamesList == null || #lists.isEmpty(gamesList)}" class="text-center py-5">
        <h5 class="text-muted mb-3">Không có món nào được chọn</h5>
        <a class="btn btn-outline-secondary" th:href="@{/home/cart}">Quay lại giỏ hàng</a>
    </div>

    <form th:if="${gamesList != null && !#lists.isEmpty(gamesList)}"
          th:action="@{/home/order/confirmCart}"
          method="post"
          id="payCartForm">

        <input type="hidden" name="ids" th:value="${idsStr}">

        <div class="row g-4">

            <div class="col-12" th:each="g : ${gamesList}">
                <div class="border rounded-3 p-3 p-md-4 bg-light">

                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-3">

                        <div class="d-flex align-items-center gap-3">
                            <img th:if="${g.imageMain != null}"
                                 th:src="@{'/images/' + ${g.imageMain}}"
                                 class="rounded-3"
                                 style="width:90px;height:auto;">
                            <img th:if="${g.imageMain == null}"
                                 th:src="@{/img/logoFinal.png}"
                                 class="rounded-3"
                                 style="width:90px;height:auto;">

                            <div>
                                <div class="fw-bold fs-5" th:text="${g.game != null ? g.game.gameName : 'N/A'}"></div>
                                <div class="text-muted small">ID: <span th:text="${g.id}"></span></div>

                                <div class="text-muted small" th:if="${g.rank != null}">
                                    Rank: <span th:text="${g.rank}"></span>
                                </div>
                                <div class="text-muted small" th:if="${g.skin != null}">
                                    Skin: <span th:text="${g.skin}"></span>
                                </div>
                                <div class="text-muted small" th:if="${g.lovel != null}">
                                    Level: <span th:text="${g.lovel}"></span>
                                </div>
                                <div class="text-muted small" th:if="${g.items != null}">
                                    Vip: <span th:text="${g.items}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="text-md-end">
                            <div class="text-muted small">Giá</div>
                            <div class="fw-bold fs-5 text-danger priceText"
                                 th:attr="data-price=${g.price}"
                                 th:text="${#numbers.formatDecimal(g.price,0,'COMMA',0,'POINT')} + ' đ'"></div>
                        </div>
                    </div>

                    <div class="row g-3 align-items-end mt-2">

                        <div class="col-12 col-md-4" th:if="${g.duration != null && g.duration == 'RENT'}">
                            <label class="form-label fw-semibold text-primary mb-1">Chọn gói thuê</label>
                            <select class="form-select pkgSelect"
                                    th:attr="data-gameid=${g.id}"
                                    th:name="${'pkg_' + g.id}">
                                <option value="">-- Chọn gói --</option>
                                <option value="1 Tháng">1 Tháng</option>
                                <option value="2 Tháng">2 Tháng (Giảm 10%)</option>
                                <option value="3 Tháng">3 Tháng (Giảm 15%)</option>
                                <option value="Vĩnh viễn">Vĩnh viễn</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-4" th:if="${g.duration == null}">
                            <label class="form-label fw-semibold text-success mb-1">Loại</label>
                            <div class="form-control bg-white">Tài khoản vĩnh viễn</div>
                            <input type="hidden" th:name="${'pkg_' + g.id}" value="Vĩnh viễn">
                        </div>

                        <div class="col-12 col-md-8">
                            <div class="small text-muted">
                                Voucher chỉ nhập 1 lần ở cuối trang, áp dụng cho tổng đơn.
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="mt-4 border rounded-3 p-3 p-md-4 bg-white">

            <div class="row g-3 align-items-end">

                <div class="col-12 col-md-6">
                    <label class="form-label fw-semibold mb-1">Mã giảm giá (áp dụng cho tổng đơn)</label>
                    <input class="form-control" name="voucherCode" id="voucherCode"
                           placeholder="Nhập voucher (nếu có)">
                </div>

                <div class="col-12 col-md-6">
                    <div class="p-3 bg-light border rounded-3">
                        <div class="text-muted small">Tổng thanh toán (chưa trừ voucher)</div>
                        <div class="fw-bold fs-4 text-danger" id="totalAllText">0 đ</div>
                        <div class="small text-muted mt-1" id="totalHint"></div>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">
                        Xác Nhận Thanh Toán
                    </button>
                </div>

            </div>

        </div>

        <a class="btn btn-outline-secondary mt-4" th:href="@{/home/cart}">Quay lại giỏ hàng</a>

    </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script>
    function formatVND(n) {
        const num = Number(n || 0);
        return num.toLocaleString("vi-VN") + " đ";
    }

    function calcItemPrice(base, pkg) {
        let p = Number(base || 0);
        if (!pkg) return p;
        if (pkg.includes("2 Tháng")) return Math.round(p * 0.9);
        if (pkg.includes("3 Tháng")) return Math.round(p * 0.85);
        return Math.round(p);
    }

    function recalcTotalAll() {
        let total = 0;
        let missingPkg = false;

        document.querySelectorAll(".border.rounded-3.bg-light").forEach(card => {
            const priceEl = card.querySelector(".priceText");
            const base = priceEl ? priceEl.getAttribute("data-price") : "0";

            const pkgSelect = card.querySelector(".pkgSelect");
            if (pkgSelect) {
                const pkg = pkgSelect.value || "";
                if (!pkg) missingPkg = true;
                total += calcItemPrice(base, pkg);
            } else {
                total += calcItemPrice(base, "Vĩnh viễn");
            }
        });

        document.getElementById("totalAllText").innerText = formatVND(total);

        const hint = document.getElementById("totalHint");
        if (missingPkg) {
            hint.innerText = "Bạn còn chưa chọn gói thuê cho 1 số tài khoản RENT.";
        } else {
            hint.innerText = "Voucher (nếu có) sẽ được áp dụng khi bấm Thanh toán.";
        }
    }

    document.querySelectorAll(".pkgSelect").forEach(sel => {
        sel.addEventListener("change", recalcTotalAll);
    });

    recalcTotalAll();
</script>

<script>
    setTimeout(() => {
        document.querySelectorAll(".auto-alert").forEach(alert => {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>

</body>
</html>
