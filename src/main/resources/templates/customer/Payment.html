<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán Đơn Hàng</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8f9fa;
        }
        .payment-box {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }
        .product-info {
            padding: 15px;
            border-radius: 8px;
            background: #f1f1f1;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="payment-box">
    <h2 class="mb-4 text-center">Thanh toán đơn hàng</h2>

    <!-- Nếu dùng Spring Boot thì thay thế bằng biến Thymeleaf -->
    <div class="product-info">
        <h5>Sản phẩm:</h5>
        <p><strong id="productName">AOV - GOLD II</strong></p>

        <h5>Giá:</h5>
        <p><strong class="text-danger" id="price">180.000đ</strong></p>
    </div>

    <form action="/order/confirm" method="post">

        <div class="mb-3">
            <label class="form-label">Họ và tên</label>
            <input type="text" name="fullName" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Số điện thoại</label>
            <input type="text" name="phone" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phương thức thanh toán</label>
            <select class="form-control" name="paymentMethod">
                <option value="MOMO">Thanh toán MoMo</option>
                <option value="BANK">Chuyển khoản ngân hàng</option>
                <option value="ZALO">ZaloPay</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ghi chú</label>
            <textarea class="form-control" name="note"></textarea>
        </div>

        <button type="submit" class="btn btn-danger w-100 py-2">
            Xác Nhận Thanh Toán
        </button>
    </form>

</div>

</body>
</html>
