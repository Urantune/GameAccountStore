\<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử giao dịch</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <style>
        body { background:#f5f9ff; font-family:'Segoe UI',sans-serif; }

        .card {
            border-radius:12px;
            color:#fff;
            padding:25px;
            height:160px;
            display:flex;
            flex-direction:column;
            justify-content:space-between;
        }

        .c1 { background:linear-gradient(135deg,#00e0b3,#a8ff3e); }
        .c2 { background:linear-gradient(135deg,#0054ff,#0bb2ff); }
        .c3 { background:linear-gradient(135deg,#ff4d4d,#ff9999); }

        .label { font-size:18px; opacity:.9; }
        .money { font-size:36px; font-weight:bold; }

        .wallet-table th,
        .wallet-table td {
            text-align:center;
            vertical-align:middle;
        }

        .wallet-table tbody tr:nth-child(even) { background:#f4f7fb; }
        .wallet-table tbody tr:hover { background:#dbe9ff; }

        .balance-container {
            display:flex;
            align-items:center;
            font-size:1.3em;
            margin-top:20px;
        }

        .balance-container i {
            color:#28a745;
            margin-right:10px;
            font-size:1.5em;
        }

        .balance-container span {
            font-weight:bold;
            color:#007bff;
            font-size:1.5em;
        }

        .navbar { background:#FFEED8; }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home">
            <img src="/img/logoFinal.png" style="height:60px">
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto gap-4">
                <li class="nav-item">
                    <a class="nav-link" href="/home">
                        <i class="fa fa-home me-1"></i>Trang chủ
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/home/transaction">
                        <i class="fa fa-credit-card me-1"></i>Ví
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li sec:authorize="isAuthenticated()">
                    <span class="fw-semibold" th:text="${#authentication.name}"></span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container py-4">

    <!-- TOP CARDS -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card c1">
                <p class="label">Số dư hiện tại</p>
                <p class="money"
                   th:text="${#numbers.formatDecimal(balance,0,'COMMA',0,'POINT')} + ' đ'">
                    0 đ
                </p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card c2">
                <p class="label">Tổng tiền đã nạp</p>
                <p class="money"
                   th:text="${#numbers.formatDecimal(totalDeposit,0,'COMMA',0,'POINT')} + ' đ'">
                    0 đ
                </p>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <div class="card c3">
                <p class="label">Tổng tiền đã chi</p>
                <p class="money"
                   th:text="${#numbers.formatDecimal(totalSpent,0,'COMMA',0,'POINT')} + ' đ'">
                    0 đ
                </p>
            </div>
        </div>
    </div>

    <!-- SEARCH -->
    <form th:action="@{/home/transaction}"
          method="get"
          class="d-flex justify-content-end gap-2 mb-3">
        <input type="text"
               name="search"
               class="form-control w-25"
               th:value="${search}"
               placeholder="Tìm nội dung giao dịch">
        <button class="btn btn-primary">Search</button>
    </form>

    <!-- TABLE -->
    <table class="wallet-table table table-bordered">
        <thead>
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Số tiền</th>
            <th>Nội dung</th>
            <th>Thời gian</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="t, i : ${walletHistory}">
            <td th:text="${i.index + 1}">1</td>
            <td th:text="${t.transactionId}">UUID</td>

            <td th:text="${#numbers.formatDecimal(t.amount,0,'COMMA',0,'POINT')} + ' đ'">
                0 đ
            </td>

            <td th:text="${t.description}">Thanh toán</td>

            <td th:text="${#temporals.format(t.dateCreated,'dd/MM/yyyy HH:mm')}">
                01/01/2025 10:00
            </td>
        </tr>

        <tr th:if="${walletHistory == null or walletHistory.isEmpty()}">
            <td colspan="5" class="text-center">
                Không có dữ liệu giao dịch
            </td>
        </tr>
        </tbody>
    </table>

    <!-- CURRENT BALANCE -->
    <div class="balance-container">
        <i class="fa-solid fa-wallet"></i>
        Số dư hiện tại:
        <span th:text="${#numbers.formatDecimal(balance,0,'COMMA',0,'POINT')} + ' đ'">
            0 đ
        </span>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
